<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>白いとこふんだらだめゲーム</title>
    <style>
        /* CSS: スタイル定義 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
        }
        #game-area {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            overflow: hidden; /* タイルが上に消えるように */
            background-color: #eee;
        }
        .tile-row {
            display: flex;
            height: 100px; /* 4行で400pxになるように */
            width: 100%;
        }
        .tile {
            flex-grow: 1;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .black {
            background-color: black;
            cursor: pointer;
        }
        .white {
            background-color: white;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>黒いタイルを踏め！</h1>
    <div id="score">スコア: 0</div>
    <div id="game-area">
        </div>
    <div id="message"></div>

    <script>
        // JavaScript: ゲームロジック
        const gameArea = document.getElementById('game-area');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        let score = 0;
        let isGameOver = false;

        // --- 1. 新しいタイル行を生成する関数 ---
        function createNewRow() {
            if (isGameOver) return;

            const row = document.createElement('div');
            row.className = 'tile-row';
            
            // 4つのタイルのうち、ランダムに1つだけを黒くする
            const blackTileIndex = Math.floor(Math.random() * 4); // 0, 1, 2, or 3
            
            for (let i = 0; i < 4; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                
                if (i === blackTileIndex) {
                    tile.classList.add('black');
                    tile.onclick = handleCorrectClick; // 黒いタイルに正解時のイベントを設定
                } else {
                    tile.classList.add('white');
                    tile.onclick = handleWrongClick; // 白いタイルに不正解時のイベントを設定
                }
                row.appendChild(tile);
            }
            
            // ゲームエリアの**先頭**に追加することで、下から上に進むように見える
            gameArea.prepend(row);

            // ゲームエリアからはみ出した一番下の行を削除（メモリ節約とゲームの進行）
            if (gameArea.children.length > 5) {
                gameArea.lastChild.remove();
            }
        }

        // --- 2. 正解（黒いタイル）をクリックしたときの処理 ---
        function handleCorrectClick(event) {
            if (isGameOver) return;
            
            // クリックされたタイルを取り除く
            event.currentTarget.removeEventListener('click', handleCorrectClick);
            
            score++;
            scoreDisplay.textContent = `スコア: ${score}`;

            // 新しい行を生成してゲームを続ける
            createNewRow();
        }

        // --- 3. 不正解（白いタイル）をクリックしたときの処理 ---
        function handleWrongClick() {
            if (isGameOver) return;
            
            isGameOver = true;
            messageDisplay.textContent = `ゲームオーバー！最終スコア: ${score}`;
            
            // すべてのクリックイベントを停止（シンプルにするためメッセージ表示のみ）
            // 実際にはタイルのクリックイベントをすべて解除する処理が必要
        }

        // --- 4. ゲームの開始 ---
        // 最初は画面を満たす数の行を生成
        for (let i = 0; i < 4; i++) {
            createNewRow();
        }
        
    </script>
</body>
</html>

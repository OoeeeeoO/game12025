<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - SVGモグラ版 (ジョジョ風デザイン)</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&family=Shippori+Mincho+B1:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Shippori Mincho B1', serif; /* 力強い明朝体 */
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background: 
                linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d); /* ジョジョ風のビビッドなグラデーション */
            background-size: 400% 400%; /* グラデーションを大きくして動きを出す */
            animation: gradientAnimation 15s ease infinite; /* ゆっくりと動くアニメーション */
            color: #fff;
            overflow-x: hidden; /* 横スクロール防止 */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { 
            /* ジョジョ風タイトル */
            font-family: 'Staatliches', cursive; /* 力強いゴシック体風 */
            font-size: 5em; /* 非常に大きく */
            background: linear-gradient(90deg, #8a2be2, #ee82ee, #ff1493); /* 鮮やかな紫からピンクのグラデーション */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                -4px -4px 0px #fff, /* 白いフチ */
                4px -4px 0px #fff,
                -4px 4px 0px #fff,
                4px 4px 0px #fff,
                8px 8px 0px #000, /* 黒い深めの影 */
                12px 12px 0px #333; /* さらに深い影 */
            margin-bottom: 40px;
            letter-spacing: 5px; /* 字間を広げて迫力を出す */
            line-height: 1.2;
            padding: 15px 30px;
            border: 5px solid #000; /* 太い黒のボーダー */
            box-shadow: 0 10px 20px rgba(0,0,0,0.6), inset 0 0 20px rgba(255,255,255,0.3);
            background-color: rgba(0,0,0,0.5); /* タイトル部分の背景を半透明に */
            position: relative;
            z-index: 10;
        }
        h1::before { /* 擬音「ドドドド」のような背景 */
            content: "ドドドド"; /* CSSでは表現が難しいが、イメージとして */
            position: absolute;
            top: -20px;
            left: -20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8em;
            color: rgba(255,255,255,0.1);
            transform: rotate(-5deg);
            z-index: -1;
        }
        
        #controls, #game-info { 
            background: linear-gradient(135deg, #424242, #212121); /* メタリックな質感 */
            padding: 20px 35px;
            border-radius: 8px; /* 少し角丸 */
            box-shadow: 0 6px 15px rgba(0,0,0,0.4), inset 0 0 15px rgba(255,255,255,0.2); 
            margin-bottom: 30px; 
            display: flex;
            gap: 30px; 
            align-items: center;
            border: 4px solid #fdbb2d; /* 鮮やかな黄色のボーダー */
            color: #e0e0e0;
            position: relative;
        }
        #controls::before, #game-info::before { /* 斜めの装飾ライン */
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            border: 2px dashed #b21f1f; /* 赤い点線 */
            transform: skew(-10deg);
            pointer-events: none;
            z-index: 0;
        }

        #game-info p { 
            margin: 0; 
            color: #e0e0e0; 
            font-size: 1.5em; 
            font-family: 'Shippori Mincho B1', serif;
        }
        #score, #time-left { 
            font-weight: bold; 
            color: #00ffff; /* 鮮やかなシアン */
            font-family: 'Staatliches', cursive; 
            font-size: 2em; 
            text-shadow: 2px 2px 3px rgba(0,0,0,0.5), -1px -1px 0px #fff; /* 白いフチと影 */
        }

        #difficulty-select {
            padding: 12px 20px;
            font-size: 1.2em;
            border-radius: 5px; 
            border: 2px solid #00ffff; 
            background-color: #000; 
            color: #00ffff;
            font-family: 'Shippori Mincho B1', serif;
            appearance: none; 
            background-image: url('data:image/svg+xml;utf8,<svg fill="#00ffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); 
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 24px;
            cursor: pointer;
            box-shadow: inset 1px 1px 5px rgba(0,0,0,0.4);
        }
        #difficulty-select:focus {
            outline: none;
            box-shadow: 0 0 0 4px #00aaff;
        }

        #start-button {
            padding: 15px 40px;
            font-size: 2.2em; 
            background: linear-gradient(180deg, #ff4500, #ff8c00); /* 鮮やかなオレンジ */
            color: #fff;
            border: none;
            border-radius: 10px; 
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 10px 0 #cc3700, 0 12px 25px rgba(0,0,0,0.5); /* 強い立体感と影 */
            font-family: 'Staatliches', cursive;
            letter-spacing: 2px;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }
        #start-button::after { /* ボタンの光沢 */
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.1) 100%);
            transform: translateX(-100%) skewX(-30deg);
            transition: transform 0.3s ease;
        }
        #start-button:hover::after {
            transform: translateX(100%) skewX(-30deg);
        }
        #start-button:hover { 
            background: linear-gradient(180deg, #ff5511, #ff9911); 
            transform: translateY(-5px); 
            box-shadow: 0 15px 0 #cc3700, 0 20px 30px rgba(0,0,0,0.6);
        }
        #start-button:active { 
            transform: translateY(5px); 
            box-shadow: 0 5px 0 #cc3700, 0 8px 15px rgba(0,0,0,0.4);
        }
        #start-button:disabled { 
            background: linear-gradient(180deg, #757575, #616161); 
            cursor: not-allowed; 
            transform: translateY(0); 
            box-shadow: 0 10px 0 #555, 0 12px 25px rgba(0,0,0,0.5); 
        }

        /* ゲーム盤面 (ジョジョ風の色調) */
        #grid {
            display: grid;
            margin: 0 auto;
            background-color: #4a148c; /* 深い紫 */
            border: 8px solid #ffeb3b; /* 鮮やかな黄色のボーダー */
            border-radius: 10px; 
            padding: 10px;
            gap: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
            transform: skewY(-5deg); /* 斜めの構図 */
            position: relative;
            z-index: 5;
        }

        /* 穴 */
        .hole {
            background-color: #212121; /* 暗い穴 */
            border-radius: 50%;
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: 4px solid #6a1b9a; /* 紫のボーダー */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.7); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* モグラ本体 (SVGコンテナ) - ジョジョ風に色とデザイン調整 */
        .mole {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            bottom: -100%; 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; 
        }
        .hole.up .mole { bottom: 0; pointer-events: auto; }

        /* SVG共通スタイル */
        .mole svg {
            width: 100%;
            height: 100%;
            transform: translateY(10%); 
        }
        /* モグラの色をジョジョ風にビビッドに調整 */
        .mole-body { fill: #c62828; stroke: #880e4f; stroke-width: 2; } /* 鮮やかな赤 */
        .mole-face { fill: #f8bbd0; stroke: #880e4f; stroke-width: 1.5; } /* 薄いピンク */
        .mole circle, .mole line { fill: #000; stroke: #000; } /* 目や鼻は黒 */
        .mole-hand { fill: #c62828; stroke: #880e4f; stroke-width: 2; }


        /* 特殊モグラの色変更 (SVG内の要素を直接操作) */
        .mole.gold .mole-body { fill: #ffd700; stroke: #b8860b; } /* ゴールドモグラ */
        .mole.bomb .mole-body { fill: #212121; stroke: #f44336; } /* 爆弾モグラ */
        .mole.clock .mole-body { fill: #00bcd4; stroke: #0097a7; } /* 時計モグラ */
        .mole.gold .mole-face, .mole.gold .mole-hand { fill: #ffe082; }
        .mole.bomb .mole-hand { fill: #000; }

        /* ゲームオーバーモーダルのCSS */
        #game-over-modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.9); 
            backdrop-filter: blur(8px); 
        }
        .modal-content { 
            background: linear-gradient(135deg, #1a2a6c, #b21f1f); /* グラデーション背景 */
            margin: 10% auto; 
            padding: 40px;
            border: 5px solid #ffeb3b; /* 鮮やかな黄色のボーダー */
            width: 85%; max-width: 500px; 
            border-radius: 10px; 
            text-align: center; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8); 
            animation: fadeIn 0.5s; 
            font-family: 'Shippori Mincho B1', serif;
            color: #fff;
            position: relative;
        }
        .modal-content h2 { 
            color: #ff1493; /* 鮮やかなピンク */
            font-size: 3.5em; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 0 #fff, 4px 4px 0 #000; 
            font-family: 'Staatliches', cursive;
        }
        .final-score { 
            font-size: 4.5em; 
            color: #00ffff; /* 鮮やかなシアン */
            font-weight: bold; 
            display: block; 
            margin: 25px 0; 
            padding: 20px; 
            background-color: rgba(0,0,0,0.6); 
            border-radius: 8px; 
            border: 3px solid #ffeb3b;
            font-family: 'Staatliches', cursive; 
            text-shadow: 3px 3px 4px rgba(0,0,0,0.5), -2px -2px 0px #fff;
        }
        .modal-content button { 
            background: linear-gradient(180deg, #ff4500, #ff8c00); 
            color: white; 
            border: none; 
            padding: 15px 30px; 
            font-size: 1.5em; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s; 
            font-family: 'Staatliches', cursive;
            box-shadow: 0 5px 0 #cc3700; 
        }
        .modal-content button:hover { 
            background: linear-gradient(180deg, #ff5511, #ff9911); 
            transform: translateY(-2px); 
            box-shadow: 0 7px 0 #cc3700;
        }
        .modal-content button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #cc3700;
        }

        /* スコアポップアップのCSS */
        .score-pop { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3.5em; 
            font-weight: bold; 
            color: #ffeb3b; /* 鮮やかな黄色 */
            text-shadow: 
                -3px -3px 0 #000, 
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000,
                5px 5px 0 rgba(0,0,0,0.8); 
            pointer-events: none; 
            opacity: 0; 
            animation: scorePopUp 0.8s ease-out forwards; 
            z-index: 5; 
            font-family: 'Staatliches', cursive; 
        }
        @keyframes scorePopUp { 
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.9); } 
            50% { transform: translate(-50%, -60px) scale(1.2); } 
            100% { opacity: 0; transform: translate(-50%, -120px) scale(1); } 
        }
        
        /* カウントダウンオーバーレイのCSS */
        #countdown-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            z-index: 90;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px); 
        }

        #countdown-text {
            font-family: 'Press Start 2P', cursive; /* 擬音風フォント */
            font-size: 8.5em; 
            color: #ffeb3b; /* 鮮やかな黄色 */
            font-weight: bold;
            text-shadow: 
                -5px -5px 0 #b21f1f, 
                5px -5px 0 #b21f1f,
                -5px 5px 0 #b21f1f,
                5px 5px 0 #b21f1f,
                8px 8px 0 #000; /* 黒い影 */
            animation: pulse 0.9s ease-in-out infinite alternate; 
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body onload="initializeGame()">
    <h1>もぐらdeポン！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="countdown-overlay">
        <span id="countdown-text"></span>
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const GAME_DURATION = 30; 
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, maxTime: 1800,
                holeCount: 9, 
                gridColumns: 3, 
            },
            normal: {
                minTime: 500, maxTime: 1500,
                holeCount: 16, 
                gridColumns: 4, 
            },
            hard: {
                minTime: 300, maxTime: 1000,
                holeCount: 25, 
                gridColumns: 5, 
            }
        };

        let currentMinTime;
        let currentMaxTime;
        let currentHoleCount;
        let currentGridColumns;

        let score = 0;
        let timeLeft = GAME_DURATION; 
        let isGameRunning = false;
        let countdownTimerId;
        let moleTimerId; 
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // SVGモグラのHTML 
        const MOLE_SVG = `
            <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMax slice">
                <ellipse class="mole-body" cx="50" cy="70" rx="48" ry="38" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                
                <ellipse class="mole-face" cx="50" cy="78" rx="25" ry="18" fill="#E6C5A9" stroke="#6A462F" stroke-width="1.5"/>

                <circle cx="50" cy="70" r="3" fill="#333"/>
                
                <circle cx="38" cy="58" r="3.5" fill="black"/>
                <circle cx="62" cy="58" r="3.5" fill="black"/>

                
                <line x1="23" y1="73" x2="38" y2="73" stroke="#6A462F" stroke-width="1"/>
                <line x1="20" y1="78" x2="38" y2="78" stroke="#6A462F" stroke-width="1"/>
                <line x1="23" y1="83" x2="38" y2="83" stroke="#6A462F" stroke-width="1"/>
                
                
                <line x1="62" y1="73" x2="77" y2="73" stroke="#6A462F" stroke-width="1"/>
                <line x1="62" y1="78" x2="80" y2="78" stroke="#6A462F" stroke-width="1"/>
                <line x1="62" y1="83" x2="77" y2="83" stroke="#6A462F" stroke-width="1"/>

                <ellipse class="mole-hand" cx="25" cy="90" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                <ellipse class="mole-hand" cx="75" cy="90" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
            </svg>
        `;


        function setGridClass(difficulty) {
            grid.className = ''; 
            const settings = DIFFICULTY_SETTINGS[difficulty];
            const columns = settings.gridColumns;
            
            const baseSize = 100; 
            const gap = 8;
            const borderPadding = 16; 

            const newSize = (baseSize * columns) + (gap * (columns - 1)) + borderPadding;

            grid.style.width = `${newSize}px`;
            grid.style.height = `${newSize}px`;

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            grid.classList.add('grid-' + difficulty);
        }

        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < currentHoleCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                mole.innerHTML = MOLE_SVG; 

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        function peep() {
            if (!isGameRunning) {
                clearTimeout(moleTimerId);
                return;
            }
            const time = randomTime(); 
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }, time);

            moleTimerId = setTimeout(peep, time);
        }

        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            if (points > 0) { pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffeb3b' : '#fff'; } else { pop.style.color = '#ff1493'; } /* スコアポップアップの色もジョジョ風に */
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 800); 
        }
        
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } 
                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }
                
                updateTime(); 
                
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        function startGameLogic() {
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            currentHoleCount = settings.holeCount; 
            currentGridColumns = settings.gridColumns; 

            setGridClass(difficulty);
            createHoles();
            
            score = 0;
            timeLeft = GAME_DURATION; 
            isGameRunning = true; 
            scoreDisplay.textContent = score;
            startButton.disabled = true;

            countdownTimerId = setInterval(() => {
                timeLeft--;
                updateTime();
            }, 1000);

            peep();
        }

        function startGame() {
            if (isGameRunning) return;

            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            setGridClass(difficulty);
            createHoles();

            startButton.disabled = true;
            countdownOverlay.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownText.textContent = count;
                    count--;
                } else if (count === 0) {
                    countdownText.textContent = 'ラッシュ！'; /* カウントダウンをジョジョ風に */
                    count--; 
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startGameLogic(); 
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(moleTimerId); 

            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
            startButton.disabled = false;
            
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            
            initializeGame();
        }

        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];
            
            currentMinTime = initialSettings.minTime;
            currentMaxTime = initialSettings.maxTime;
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            
            setGridClass(initialDifficulty);
            createHoles(); 
            updateTime(); 
        }

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', () => {
            if (!isGameRunning) {
                initializeGame();
            }
        }); 
    </script>
</body>
</html>

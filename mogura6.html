<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - SVGモグラ版 (手書き風可愛いデザイン)</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Hachi+Maru+Pop&family=Potta+One&display=swap" rel="stylesheet">
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Hachi Maru Pop', cursive; /* 手書き風のフォント */
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background: linear-gradient(135deg, #ffe0f0 0%, #fefefe 50%, #ffe0f0 100%); /* 淡いピンクのグラデーション */
            background-attachment: fixed; /* 背景を固定 */
            color: #555;
        }

        h1 { 
            /* 手書き風タイトル */
            font-family: 'Potta One', cursive; /* より太く丸みのある手書きフォント */
            font-size: 4.5em; 
            color: #ff69b4; /* ホットピンク */
            text-shadow: 
                3px 3px 0px rgba(255, 105, 180, 0.3), /* 滲んだような影 */
                -2px -2px 0px #fff; /* 白いハイライト */
            margin-bottom: 30px;
            letter-spacing: 2px;
            line-height: 1.2;
            padding: 10px 25px;
            position: relative;
            display: inline-block; /* 影がはみ出るように */
            z-index: 10;
        }
        h1::after { /* インクの滲みのような効果 */
            content: '';
            position: absolute;
            top: 5px; left: 5px;
            right: -5px; bottom: -5px;
            background-color: rgba(255, 105, 180, 0.1); /* 薄いピンク */
            border-radius: 50% 30% 40% 60% / 60% 40% 50% 30%; /* 不規則な丸み */
            filter: blur(8px);
            z-index: -1;
        }
        
        #controls, #game-info { 
            background: rgba(255, 255, 255, 0.7); /* 半透明の白い背景 */
            padding: 15px 30px;
            border-radius: 30px; /* 非常に丸く */
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            margin-bottom: 25px; 
            display: flex;
            gap: 25px; 
            align-items: center;
            border: 2px dashed #f0b0c0; /* 淡い点線ボーダー */
            color: #666;
            font-family: 'Hachi Maru Pop', cursive;
        }

        #game-info p { 
            margin: 0; 
            color: #555; 
            font-size: 1.4em; 
        }
        #score, #time-left { 
            font-weight: bold; 
            color: #ff69b4; /* ホットピンク */
            font-family: 'Potta One', cursive; 
            font-size: 1.8em; 
            text-shadow: 1px 1px 0px rgba(255,255,255,0.8);
        }

        #difficulty-select {
            padding: 10px 18px;
            font-size: 1.1em;
            border-radius: 20px; /* 丸み */
            border: 2px solid #f0b0c0; 
            background-color: #fff; 
            color: #666;
            font-family: 'Hachi Maru Pop', cursive;
            appearance: none; 
            background-image: url('data:image/svg+xml;utf8,<svg fill="#f0b0c0" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* カスタム矢印も淡いピンク */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            cursor: pointer;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.05);
        }
        #difficulty-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px #f5d3db;
        }

        #start-button {
            padding: 12px 30px;
            font-size: 1.6em; 
            background: linear-gradient(180deg, #ff99cc, #ff6699); /* 可愛いピンクのグラデーション */
            color: white;
            border: none;
            border-radius: 25px; /* 丸みのあるボタン */
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 3px 0 #e05c8c, 0 5px 10px rgba(0,0,0,0.15); /* 控えめな影 */
            font-family: 'Potta One', cursive;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        #start-button:hover { 
            background: linear-gradient(180deg, #ffadc2, #ff7ba0); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 0 #e05c8c, 0 7px 12px rgba(0,0,0,0.2);
        }
        #start-button:active { 
            transform: translateY(2px); 
            box-shadow: 0 1px 0 #e05c8c, 0 2px 5px rgba(0,0,0,0.1);
        }
        #start-button:disabled { 
            background: linear-gradient(180deg, #ccc, #bbb); 
            cursor: not-allowed; 
            transform: translateY(0); 
            box-shadow: 0 3px 0 #aaa, 0 5px 10px rgba(0,0,0,0.15); 
        }

        /* ゲーム盤面 (手書き風) */
        #grid {
            display: grid;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8); /* 半透明の白い背景 */
            border: 4px dashed #f0b0c0; /* 手書き風の点線ボーダー */
            border-radius: 20px; /* 丸み */
            padding: 10px;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* 穴 (手書き風の丸) */
        .hole {
            background-color: #d2b48c; /* 淡い茶色 */
            border-radius: 50%; /* 基本は丸 */
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: 3px solid #b39b7a; /* 濃いめの茶色のボーダー */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        .hole::before { /* 不規則な円形を強調 */
            content: '';
            position: absolute;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            border: 2px solid rgba(179, 155, 122, 0.3); /* 薄い茶色の不規則な線 */
            border-radius: 40% 60% 50% 50% / 50% 50% 40% 60%; /* 不規則な丸み */
            pointer-events: none;
            z-index: 1;
        }

        /* モグラ本体 (SVGコンテナ) - 可愛らしい色合いに */
        .mole {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            bottom: -100%; 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; 
        }
        .hole.up .mole { bottom: 0; pointer-events: auto; }

        /* SVG共通スタイル */
        .mole svg {
            width: 100%;
            height: 100%;
            transform: translateY(10%); 
        }
        /* モグラの色を可愛らしい色に調整 */
        .mole-body { fill: #f0a0a0; stroke: #d08080; stroke-width: 2; } /* 淡いピンク */
        .mole-face { fill: #ffebee; stroke: #d08080; stroke-width: 1.5; } /* クリーム色 */
        .mole circle, .mole line { fill: #888; stroke: #888; } /* 目や鼻はグレー */
        .mole-hand { fill: #f0a0a0; stroke: #d08080; stroke-width: 2; }


        /* 特殊モグラの色変更 (可愛らしい色) */
        .mole.gold .mole-body { fill: #ffdf00; stroke: #e0b000; } /* 優しい金色 */
        .mole.bomb .mole-body { fill: #a0a0a0; stroke: #808080; } /* 控えめなグレー */
        .mole.clock .mole-body { fill: #87ceeb; stroke: #6aabcb; } /* スカイブルー */
        .mole.gold .mole-face, .mole.gold .mole-hand { fill: #fff3a0; }
        .mole.bomb .mole-hand { fill: #808080; }

        /* ゲームオーバーモーダルのCSS */
        #game-over-modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background: linear-gradient(180deg, #fefefe, #fcfcfc); 
            margin: 10% auto; 
            padding: 30px;
            border: 3px solid #ff99cc; /* 可愛いピンクのボーダー */
            width: 85%; max-width: 450px; 
            border-radius: 25px; 
            text-align: center; 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15); 
            animation: fadeIn 0.5s; 
            font-family: 'Hachi Maru Pop', cursive;
            color: #555;
        }
        .modal-content h2 { 
            color: #ff69b4; /* ホットピンク */
            font-size: 3em; 
            margin-bottom: 15px; 
            text-shadow: 1px 1px 0 #fff; 
            font-family: 'Potta One', cursive;
        }
        .final-score { 
            font-size: 4em; 
            color: #ff69b4; /* ホットピンク */
            font-weight: bold; 
            display: block; 
            margin: 20px 0; 
            padding: 15px; 
            background-color: #fff0f5; 
            border-radius: 15px; 
            border: 2px dashed #ff99cc;
            font-family: 'Potta One', cursive; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        .modal-content button { 
            background: linear-gradient(180deg, #99ccff, #6699ff); /* 可愛い水色のグラデーション */
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 1.3em; 
            border-radius: 20px; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s; 
            font-family: 'Hachi Maru Pop', cursive;
            box-shadow: 0 3px 0 #5c8ae0; 
        }
        .modal-content button:hover { 
            background: linear-gradient(180deg, #aaddff, #7bbaff); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 0 #5c8ae0;
        }
        .modal-content button:active {
            transform: translateY(2px);
            box-shadow: 0 1px 0 #5c8ae0;
        }

        /* スコアポップアップのCSS */
        .score-pop { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3em; 
            font-weight: bold; 
            color: #ff69b4; /* ホットピンク */
            text-shadow: 
                -1px -1px 0 #fff, 
                1px -1px 0 #fff,
                -1px 1px 0 #fff,
                1px 1px 0 #fff,
                2px 2px 0 rgba(0,0,0,0.2); 
            pointer-events: none; 
            opacity: 0; 
            animation: scorePopUp 0.9s ease-out forwards; 
            z-index: 5; 
            font-family: 'Potta One', cursive; 
        }
        @keyframes scorePopUp { 
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.9); } 
            50% { transform: translate(-50%, -50px) scale(1.1); } 
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); } 
        }
        
        /* カウントダウンオーバーレイのCSS */
        #countdown-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 240, 245, 0.7); /* 淡いピンクの半透明 */
            z-index: 90;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px); 
        }

        #countdown-text {
            font-family: 'Potta One', cursive; 
            font-size: 7.5em; 
            color: #ff69b4; /* ホットピンク */
            font-weight: bold;
            text-shadow: 
                -3px -3px 0 #fff, 
                3px -3px 0 #fff,
                -3px 3px 0 #fff,
                3px 3px 0 #fff,
                5px 5px 0 rgba(0,0,0,0.2); 
            animation: pulse 0.9s ease-in-out infinite alternate; 
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body onload="initializeGame()">
    <h1>もぐらdeポン！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="countdown-overlay">
        <span id="countdown-text"></span>
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const GAME_DURATION = 30; 
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, maxTime: 1800,
                holeCount: 9, 
                gridColumns: 3, 
            },
            normal: {
                minTime: 500, maxTime: 1500,
                holeCount: 16, 
                gridColumns: 4, 
            },
            hard: {
                minTime: 300, maxTime: 1000,
                holeCount: 25, 
                gridColumns: 5, 
            }
        };

        let currentMinTime;
        let currentMaxTime;
        let currentHoleCount;
        let currentGridColumns;

        let score = 0;
        let timeLeft = GAME_DURATION; 
        let isGameRunning = false;
        let countdownTimerId;
        let moleTimerId; 
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // SVGモグラのHTML 
        const MOLE_SVG = `
            <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMax slice">
                <ellipse class="mole-body" cx="50" cy="70" rx="48" ry="38" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                
                <ellipse class="mole-face" cx="50" cy="78" rx="25" ry="18" fill="#E6C5A9" stroke="#6A462F" stroke-width="1.5"/>

                <circle cx="50" cy="70" r="3" fill="#333"/>
                
                <circle cx="38" cy="58" r="3.5" fill="black"/>
                <circle cx="62" cy="58" r="3.5" fill="black"/>

                
                <line x1="23" y1="73" x2="38" y2="73" stroke="#6A462F" stroke-width="1"/>
                <line x1="20" y1="78" x2="38" y2="78" stroke="#6A462F" stroke-width="1"/>
                <line x1="23" y1="83" x2="38" y2="83" stroke="#6A462F" stroke-width="1"/>
                
                
                <line x1="62" y1="73" x2="77" y2="73" stroke="#6A462F" stroke-width="1"/>
                <line x1="62" y1="78" x2="80" y2="78" stroke="#6A462F" stroke-width="1"/>
                <line x1="62" y1="83" x2="77" y2="83" stroke="#6A462F" stroke-width="1"/>

                <ellipse class="mole-hand" cx="25" cy="90" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                <ellipse class="mole-hand" cx="75" cy="90" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
            </svg>
        `;


        function setGridClass(difficulty) {
            grid.className = ''; 
            const settings = DIFFICULTY_SETTINGS[difficulty];
            const columns = settings.gridColumns;
            
            const baseSize = 100; 
            const gap = 8;
            const borderPadding = 16; 

            const newSize = (baseSize * columns) + (gap * (columns - 1)) + borderPadding;

            grid.style.width = `${newSize}px`;
            grid.style.height = `${newSize}px`;

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            grid.classList.add('grid-' + difficulty);
        }

        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < currentHoleCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                mole.innerHTML = MOLE_SVG; 

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        function peep() {
            if (!isGameRunning) {
                clearTimeout(moleTimerId);
                return;
            }
            const time = randomTime(); 
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }, time);

            moleTimerId = setTimeout(peep, time);
        }

        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            if (points > 0) { pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffeb3b' : '#fff'; } else { pop.style.color = '#ff1493'; } /* スコアポップアップの色もジョジョ風に */
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 900); 
        }
        
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } 
                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }
                
                updateTime(); 
                
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        function startGameLogic() {
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            currentHoleCount = settings.holeCount; 
            currentGridColumns = settings.gridColumns; 

            setGridClass(difficulty);
            createHoles();
            
            score = 0;
            timeLeft = GAME_DURATION; 
            isGameRunning = true; 
            scoreDisplay.textContent = score;
            startButton.disabled = true;

            countdownTimerId = setInterval(() => {
                timeLeft--;
                updateTime();
            }, 1000);

            peep();
        }

        function startGame() {
            if (isGameRunning) return;

            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            setGridClass(difficulty);
            createHoles();

            startButton.disabled = true;
            countdownOverlay.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownText.textContent = count;
                    count--;
                } else if (count === 0) {
                    countdownText.textContent = 'スタート！'; 
                    count--; 
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startGameLogic(); 
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(moleTimerId); 

            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
            startButton.disabled = false;
            
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            
            initializeGame();
        }

        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];
            
            currentMinTime = initialSettings.minTime;
            currentMaxTime = initialSettings.maxTime;
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            
            setGridClass(initialDifficulty);
            createHoles(); 
            updateTime(); 
        }

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', () => {
            if (!isGameRunning) {
                initializeGame();
            }
        }); 
    </script>

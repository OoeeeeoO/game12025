<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>顔付きモグラたたきゲーム</title>
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 { color: #333; }

        #controls { margin-bottom: 20px; }

        #game-info {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 330px;
            height: 330px;
            margin: 0 auto;
            background-color: #556b2f;
            border: 6px solid #8b4513;
            border-radius: 10px;
            padding: 5px;
            gap: 5px;
        }

        /* 穴 */
        .hole {
            background-color: #a0522d;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 3px solid #696969;
        }

        /* モグラ本体 */
        .mole {
            width: 100%;
            height: 100%;
            background-color: #663300;
            border-radius: 50%;
            position: absolute;
            bottom: -100%;
            transition: bottom 0.2s;
            pointer-events: none;
            /* 顔のパーツを配置するためにFlexboxを使用 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0;
            pointer-events: auto;
        }

        /* ---------------------------------- */
        /* ★★★ モグラの顔のデザイン ★★★ */
        /* ---------------------------------- */
        .eyes {
            display: flex;
            justify-content: space-around;
            width: 40%;
            margin-top: 15%; /* 顔の位置調整 */
            margin-bottom: 10%;
        }

        .eye {
            width: 8px;
            height: 8px;
            background-color: white;
            border: 1px solid black;
            border-radius: 50%;
        }

        .mouth {
            width: 25px;
            height: 10px;
            border: 2px solid white;
            border-top: none; /* 上の線だけ消して笑顔のように見せる */
            border-radius: 0 0 10px 10px;
            background-color: #c90000; /* 口の中の色 */
        }
    </style>
</head>
<body>
    <h1>顔付きモグラたたき！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // JavaScript (ゲームロジック) - 基本的に前回と同じです

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        // DOM要素の取得
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');

                // モグラの顔のパーツを生成
                mole.innerHTML = `
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="mouth"></div>
                `;

                // クリックイベントの設定
                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }

        // -----------------------------------------------------
        // 2. モグラの出現ロジック
        // -----------------------------------------------------

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            if (!isGameRunning) return;

            const time = randomTime(500, 1500);
            const hole = randomHole();

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                if (isGameRunning) {
                    peep();
                }
            }, time);
        }

        // -----------------------------------------------------
        // 3. プレイヤーの操作ロジック
        // -----------------------------------------------------
        function whack(event) {
            if (!isGameRunning) return;

            const hole = event.currentTarget;

            if (hole.classList.contains('up')) {
                score++;
                scoreDisplay.textContent = score;

                // たたいたらすぐに引っ込める
                hole.classList.remove('up');
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;

            // カウントダウンタイマー開始
            countdownTimerId = setInterval(countdown, 1000);

            // モグラ出現ロジック開始
            peep();
        }

        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            startButton.disabled = false;
            alert(`ゲームオーバー！あなたのスコアは ${score} 点です！`);
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

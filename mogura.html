<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたきゲーム</title>
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 { color: #333; }
        
        #controls { margin-bottom: 20px; }
        
        #game-info {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3x3のグリッド */
            width: 330px;
            height: 330px;
            margin: 0 auto;
            background-color: #556b2f; /* 濃い緑の地面 */
            border: 6px solid #8b4513; /* 木の枠 */
            border-radius: 10px;
            padding: 5px;
            gap: 5px;
        }

        /* 穴 */
        .hole {
            background-color: #a0522d; /* 穴の土色 */
            border-radius: 50%;
            overflow: hidden; /* モグラが飛び出す部分を隠す */
            position: relative;
            cursor: pointer;
            border: 3px solid #696969;
        }

        /* モグラ */
        .mole {
            width: 100%;
            height: 100%;
            background-color: #663300; /* モグラの色 */
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* 初期位置：穴の中に完全に隠れている */
            transition: bottom 0.2s; /* アニメーション */
            pointer-events: none; /* クリックをセル（穴）に渡す */
        }

        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0; /* モグラが穴から出た状態 */
            pointer-events: auto; /* クリックを受け付ける */
        }
    </style>
</head>
<body>
    <h1>モグラたたき！</h1>
    
    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // JavaScript (ゲームロジック)

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30; // 30秒

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let moleTimerId;
        let countdownTimerId;
        let lastHole = null;

        // DOM要素の取得
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;
                
                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                // クリックイベントの設定
                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }

        // -----------------------------------------------------
        // 2. モグラの出現ロジック
        // -----------------------------------------------------

        // ランダムな時間（モグラの表示時間）を生成
        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        // ランダムな穴を選ぶ
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            // 同じ穴が連続しないようにする
            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        // モグラを出す処理
        function peep() {
            if (!isGameRunning) return;

            const time = randomTime(500, 1500); // 0.5秒～1.5秒表示
            const hole = randomHole();

            hole.classList.add('up'); // CSSでモグラを出す

            setTimeout(() => {
                hole.classList.remove('up'); // モグラを引っ込める
                if (isGameRunning) {
                    peep(); // 次のモグラを出す
                }
            }, time);
        }

        // -----------------------------------------------------
        // 3. プレイヤーの操作ロジック
        // -----------------------------------------------------
        function whack(event) {
            if (!isGameRunning) return;

            const hole = event.currentTarget;
            
            // モグラが出ている状態（'up'クラスがある）かチェック
            if (hole.classList.contains('up')) {
                score++;
                scoreDisplay.textContent = score;
                
                // たたいたらすぐに引っ込める
                hole.classList.remove('up');
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return; // 既に実行中なら何もしない

            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;

            // カウントダウンタイマー開始
            countdownTimerId = setInterval(countdown, 1000);

            // モグラ出現ロジック開始
            peep();
        }

        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            // モグラ出現タイマーも停止
            // (peep関数が isGameRunning をチェックするため、自動的に止まる)
            
            startButton.disabled = false;
            alert(`ゲームオーバー！あなたのスコアは ${score} 点です！`);
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);

    </script>
</body>
</html>

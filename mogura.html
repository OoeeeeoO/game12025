<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>たたきゲーム</title>
    <style>
        /* CSS (デザイン) - 前回のコードとほぼ同じですが、金モグラのスタイルを追加 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 { color: #333; }

        #controls { margin-bottom: 20px; }

        #game-info {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 330px;
            height: 330px;
            margin: 0 auto;
            background-color: #556b2f;
            border: 6px solid #8b4513;
            border-radius: 10px;
            padding: 5px;
            gap: 5px;
        }

        /* 穴 */
        .hole {
            background-color: #a0522d;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            border: 3px solid #696969;
        }

        /* モグラ本体 */
        .mole {
            width: 100%;
            height: 100%;
            background-color: #663300;
            border-radius: 50%;
            position: absolute;
            bottom: -100%;
            transition: bottom 0.2s;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid transparent; /* 金モグラの枠用 */
            box-sizing: border-box; /* 枠線がサイズに含まれるように */
        }

        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0;
            pointer-events: auto;
        }

        /* ---------------------------------- */
        /* ★★★ 金のモグラのスタイル ★★★ */
        /* ---------------------------------- */
        .mole.gold {
            background: linear-gradient(to bottom, #ffd700, #daa520); /* グラデーションで金っぽく */
            border: 3px solid #b8860b; /* 濃い金の枠 */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* 光っているように */
        }

        /* 通常のモグラの顔の色は背景に合わせる */
        .mole:not(.gold) .eye, .mole:not(.gold) .nose {
            background-color: white; /* 目の色 */
            border-color: black;
        }
        .mole.gold .eye {
            background-color: black; /* 金モグラの目は黒く */
            border-color: #663300;
        }
        .mole.gold .nose {
            background-color: #f08080; /* 金モグラの鼻は少し赤めに */
            border-color: #8b0000;
        }
        .mole.gold .nose::before, .mole.gold .nose::after,
        .mole.gold .nose::before + span, .mole.gold .nose::after + span { /* 疑似要素のひげも変更 */
            background-color: #fffacd; /* 薄い金色 */
            box-shadow: 
                0 -4px 0 0 #fffacd, 
                0 4px 0 0 #fffacd;
        }


        /* ---------------------------------- */
        /* モグラの顔のデザイン (共通) */
        /* ---------------------------------- */
        .face-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15%;
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            width: 50px;
            margin-bottom: 5px;
        }

        .eye {
            width: 8px;
            height: 8px;
            background-color: white;
            border: 1px solid black;
            border-radius: 50%;
        }

        .nose {
            width: 10px;
            height: 8px;
            background-color: pink;
            border-radius: 50%;
            border: 1px solid #c0c0c0;
            position: relative;
        }

        .nose::before,
        .nose::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 1px;
            background: #f0f0f0;
            top: 50%;
            transform-origin: 0% 0%;
        }

        .nose::before {
            right: 100%;
            margin-right: 2px;
            box-shadow:
                0 -4px 0 0 #f0f0f0,
                0 4px 0 0 #f0f0f0;
        }

        .nose::after {
            left: 100%;
            margin-left: 2px;
            box-shadow:
                0 -4px 0 0 #f0f0f0,
                0 4px 0 0 #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>モグラたたき！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // JavaScript (ゲームロジック)

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 5;
        const GOLD_MOLE_CHANCE = 0.05; // 金モグラの出現確率 (20%)

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        // DOM要素の取得
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                // ここではまだgoldクラスはつけない

                mole.innerHTML = `
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="nose"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }

        // -----------------------------------------------------
        // 2. モグラの出現ロジック
        // -----------------------------------------------------

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        function peep() {
            if (!isGameRunning) return;

            const time = randomTime(500, 1500);
            const hole = randomHole();
            const mole = hole.querySelector('.mole');

            // 金モグラの判定とクラス追加
            const isGoldMole = Math.random() < GOLD_MOLE_CHANCE;
            if (isGoldMole) {
                mole.classList.add('gold');
                mole.dataset.score = GOLD_MOLE_SCORE; // 点数をデータ属性に保存
            } else {
                mole.classList.remove('gold'); // 念のため削除
                mole.dataset.score = NORMAL_MOLE_SCORE;
            }

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold'); // 引っ込む時に金モグラクラスも除去
                if (isGameRunning) {
                    peep();
                }
            }, time);
        }

        // -----------------------------------------------------
        // 3. プレイヤーの操作ロジック
        // -----------------------------------------------------
        function whack(event) {
            if (!isGameRunning) return;

            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');

            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score || NORMAL_MOLE_SCORE); // データ属性から点数を取得
                score += points;
                scoreDisplay.textContent = score;

                // たたいたらすぐに引っ込める
                hole.classList.remove('up');
                mole.classList.remove('gold'); // 叩かれた金モグラもクラス除去
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;

            countdownTimerId = setInterval(countdown, 1000);
            peep();
        }

        function countdown() {
            timeLeft--;
            timeLeftDisplay.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            startButton.disabled = false;
            alert(`ゲームオーバー！あなたのスコアは ${score} 点です！`);
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

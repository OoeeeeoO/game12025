<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - 画像風モグラ！</title>
    <style>
        /* CSS (デザイン) - 画像のモグラに合わせて大幅修正 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 { 
            color: #333; 
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        #controls { 
            margin-bottom: 20px; 
        }
        #start-button {
            padding: 10px 25px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        #start-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        #start-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }


        #game-info {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #555;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #game-info p {
            margin: 0;
        }
        #score, #time-left {
            font-weight: bold;
            color: #d35400; /* オレンジ系の強調色 */
        }


        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 420px; 
            height: 420px; 
            margin: 0 auto;
            background-color: #556b2f; /* 濃い緑の地面 */
            border: 8px solid #8b4513; /* 茶色い枠 */
            border-radius: 15px;
            padding: 8px;
            gap: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* 穴 */
        .hole {
            background-color: #a0522d; /* 穴の色 */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            /* 穴の縁はモグラのボーダーで表現するため削除 */
            /* box-shadow: inset 0 0 10px rgba(0,0,0,0.5); */
        }
        
        /* 土の部分 */
        .soil {
            position: absolute;
            width: 110%; /* 穴より少し大きく */
            height: 50%; /* 穴の高さの半分くらい */
            background-color: #8B4513; /* 土の色 */
            border-radius: 50% / 100% 100% 0 0; /* 下側は真っ直ぐに */
            bottom: -15px; /* モグラの少し下に配置 */
            left: -5%;
            z-index: 10; /* モグラより手前 */
            box-shadow: 0 5px 10px rgba(0,0,0,0.3); /* 浮き出た感じ */
            border: 4px solid #663300; /* 土の縁 */
            border-top: none; /* 上側の縁はモグラの体に隠れるためなし */
        }

        /* モグラ本体 */
        .mole {
            width: 90%; 
            height: 90%; 
            background-color: #CD853F; /* 画像のモグラの色 */
            border: 4px solid #663300; /* 太いアウトライン */
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* 初期位置は隠れている */
            left: 5%; /* 中央配置 */
            transition: bottom 0.2s ease-out; /* スムーズな出現アニメーション */
            pointer-events: none; /* 初期状態ではクリック不可 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; 
            box-sizing: border-box; 
            z-index: 15; /* 土より手前 */
        }
        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 5%; /* 穴から少し出る位置 */
            pointer-events: auto; /* 出ている間はクリック可能 */
        }

        /* ---------------------------------- */
        /* ★★★ モグラの顔のデザイン (共通) ★★★ */
        /* ---------------------------------- */
        .face-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; 
            height: 100%; 
            padding-top: 20%; /* 顔が体の少し上に来るように */
        }

        .eyes {
            display: flex;
            justify-content: space-around;
            width: 50%; 
            position: absolute;
            top: 25%; /* 顔の中央より少し上 */
            z-index: 3;
        }

        .eye {
            width: 20px; /* 大きく */
            height: 20px; /* 大きく */
            background-color: black; /* 黒目がち */
            border-radius: 50%;
            position: relative;
            /* box-shadow: 0 1px 2px rgba(0,0,0,0.2); */
        }
        .eye::before { /* ハイライト */
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            box-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }
        .eye::after { /* 小さなハイライト */
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
        }

        .nose {
            width: 18px; 
            height: 10px; 
            background-color: #F4A460; /* 画像の鼻の色 */
            border-radius: 50%;
            border: 2px solid #663300; /* 鼻の縁 */
            position: absolute;
            top: 50%; 
            z-index: 3;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        /* 鼻のハイライトは今回はなし */


        .mouth {
            width: 20px;
            height: 8px;
            border: 2px solid #663300; /* 口の縁 */
            border-top: none;
            border-radius: 0 0 15px 15px;
            position: absolute;
            top: 65%; /* 鼻の下 */
            z-index: 3;
            background-color: transparent; 
            box-sizing: border-box;
            transform: rotate(0deg); /* への字口のリセット */
        }
        
        .cheeks {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #FF99AA; /* 赤い頬 */
            border-radius: 50%;
            top: 45%; /* 鼻の横あたり */
            z-index: 2;
        }
        .cheek.left {
            left: 20%;
        }
        .cheek.right {
            right: 20%;
        }

        /* ひげ */
        .whiskers {
            position: absolute;
            width: 60%;
            height: 1px;
            top: 55%; /* 鼻の横あたり */
            z-index: 3;
            pointer-events: none;
        }
        .whisker {
            position: absolute;
            width: 30px; /* ひげの長さ */
            height: 2px;
            background-color: #663300; /* ひげの色 */
            left: 50%;
            transform-origin: left center;
        }
        .whisker.left-top { transform: translateX(-100%) rotate(-15deg) translate(-5px, -8px); }
        .whisker.left-middle { transform: translateX(-100%) rotate(0deg) translate(-5px, 0px); }
        .whisker.left-bottom { transform: translateX(-100%) rotate(15deg) translate(-5px, 8px); }
        .whisker.right-top { transform: rotate(15deg) translate(5px, -8px); }
        .whisker.right-middle { transform: rotate(0deg) translate(5px, 0px); }
        .whisker.right-bottom { transform: rotate(-15deg) translate(5px, 8px); }

        /* 手（前足） */
        .paw {
            width: 50px; /* 手の幅 */
            height: 25px; /* 手の高さ */
            background-color: #CD853F; /* 体と同じ色 */
            border: 4px solid #663300; /* アウトライン */
            border-radius: 50% / 100% 100% 0 0; /* 上側が丸く、下側が直線 */
            position: absolute;
            bottom: 0; /* モグラの体の一番下 */
            z-index: 16; /* モグラの体より手前 */
            box-sizing: border-box;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 5px;
        }
        .paw.left {
            left: 5%;
            transform: rotate(-10deg);
        }
        .paw.right {
            right: 5%;
            transform: rotate(10deg);
        }
        .finger {
            width: 8px;
            height: 8px;
            background-color: #663300; /* 指の色 */
            border-radius: 50%;
        }


        /* ---------------------------------- */
        /* ★★★ 各モグラのカスタムスタイル ★★★ */
        /* ---------------------------------- */

        /* 通常モグラ */
        .mole:not(.gold):not(.bomb):not(.clock) {
            background-color: #CD853F;
            border-color: #663300;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .eye {
            background-color: black;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .nose {
            background-color: #F4A460;
            border-color: #663300;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .mouth {
            border-color: #663300;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .cheeks {
            background-color: #FF99AA;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .whisker {
            background-color: #663300;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .paw {
            background-color: #CD853F;
            border-color: #663300;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .finger {
            background-color: #663300;
        }

        /* 金のモグラ */
        .mole.gold {
            background: linear-gradient(to bottom, #ffd700, #daa520); /* グラデーションで金っぽく */
            border: 4px solid #b8860b; /* 濃い金の枠 */
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); /* 光っているように */
        }
        .mole.gold .eye {
            background-color: black;
        }
        .mole.gold .eye::before, .mole.gold .eye::after {
            background-color: #fffacd; /* 明るいハイライト */
        }
        .mole.gold .nose {
            background-color: #f08080; /* 少し赤みのある鼻 */
            border-color: #b8860b;
        }
        .mole.gold .mouth {
            border-color: #b8860b; /* 茶色い口 */
        }
        .mole.gold .cheeks {
            background-color: #ffcc00; /* 明るい黄色の頬 */
        }
        .mole.gold .whisker {
            background-color: #b8860b;
        }
        .mole.gold .paw {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            border-color: #b8860b;
        }
        .mole.gold .finger {
            background-color: #b8860b;
        }


        /* 爆弾モグラ */
        .mole.bomb {
            background-color: #333; /* 黒っぽく */
            border: 4px solid #ff4500; /* 爆発をイメージした枠 */
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        .mole.bomb .eye {
            background-color: #ff0000; /* 赤い目 */
            border-color: #8b0000;
        }
        .mole.bomb .eye::before, .mole.bomb .eye::after { /* ハイライトなし */
            display: none;
        }
        .mole.bomb .nose {
            background-color: #000;
            border-color: #666;
        }
        .mole.bomb .mouth {
            width: 20px;
            height: 5px;
            border: 2px solid #ff0000;
            border-top: none;
            border-radius: 0 0 5px 5px;
            top: 70%; /* 少し上に */
            transform: rotate(180deg); /* への字口 */
            background-color: transparent;
        }
        .mole.bomb .cheeks {
            background-color: #ff4500; /* 爆弾らしい赤 */
        }
        .mole.bomb .whisker {
            background-color: #ff4500;
        }
        .mole.bomb .paw {
            background-color: #333;
            border-color: #ff4500;
        }
        .mole.bomb .finger {
            background-color: #ff4500;
        }


        /* 時計モグラ */
        .mole.clock {
            background-color: #4682b4; /* 青っぽく */
            border: 4px solid #3cb371; /* 緑のボーナスをイメージした枠 */
            box-shadow: 0 0 10px rgba(60, 179, 113, 0.7);
        }
        .mole.clock .eye {
            background-color: black;
        }
        .mole.clock .eye::before, .mole.clock .eye::after {
            background-color: #e0ffff; /* 明るいハイライト */
        }
        .mole.clock .nose {
            background-color: #e0ffff; /* 薄い水色の鼻 */
            border-color: #4682b4;
        }
        .mole.clock .mouth {
            border-color: #008000; /* 緑の口 */
        }
        .mole.clock .cheeks {
            background-color: #90ee90; /* 薄い緑の頬 */
        }
        .mole.clock .whisker {
            background-color: #008000;
        }
        .mole.clock .paw {
            background-color: #4682b4;
            border-color: #3cb371;
        }
        .mole.clock .finger {
            background-color: #3cb371;
        }
    </style>
</head>
<body>
    <h1>スペシャルモグラたたき！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // JavaScript (ゲームロジック) - 変更なし

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        
        // --- スコア設定 ---
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        // --- 時間設定 ---
        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5;  

        // --- 出現確率設定 ---
        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE); 

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        // DOM要素の取得
        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                // 土の要素
                const soil = document.createElement('div');
                soil.classList.add('soil');

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                // モグラの顔と手のパーツを追加
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="nose"></div>
                        <div class="mouth"></div>
                        <div class="cheeks cheek left"></div>
                        <div class="cheeks cheek right"></div>
                        <div class="whiskers">
                            <div class="whisker left-top"></div>
                            <div class="whisker left-middle"></div>
                            <div class="whisker left-bottom"></div>
                            <div class="whisker right-top"></div>
                            <div class="whisker right-middle"></div>
                            <div class="whisker right-bottom"></div>
                        </div>
                    </div>
                    <div class="paw left">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                    <div class="paw right">
                        <div class="finger"></div>
                        <div class="finger"></div>
                        <div class="finger"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(soil); // 土を穴に追加
                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }

        // -----------------------------------------------------
        // 2. モグラの出現ロジック
        // -----------------------------------------------------

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        /**
         * 確率に基づいて出現させるモグラのタイプを決定
         * @returns {string} モグラのタイプ ('normal', 'gold', 'bomb', 'clock')
         */
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) {
                return 'clock';
            } else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) {
                return 'bomb';
            } else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) {
                return 'gold';
            } else {
                return 'normal';
            }
        }

        function peep() {
            if (!isGameRunning) return;

            const time = randomTime(500, 1500);
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            
            // モグラのタイプを決定し、クラスとデータ属性を設定
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); // まずリセット
            let scoreValue;

            switch (moleType) {
                case 'gold':
                    mole.classList.add('gold');
                    scoreValue = GOLD_MOLE_SCORE;
                    break;
                case 'bomb':
                    mole.classList.add('bomb');
                    scoreValue = BOMB_MOLE_SCORE;
                    break;
                case 'clock':
                    mole.classList.add('clock');
                    scoreValue = CLOCK_MOLE_SCORE;
                    break;
                case 'normal':
                default:
                    scoreValue = NORMAL_MOLE_SCORE;
                    break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            // モグラが引っ込むタイマー
            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); // 引っ込む時にクラスを除去
                delete mole.dataset.type; 
                delete mole.dataset.score;
                
                if (isGameRunning) {
                    peep();
                }
            }, time);
        }

        // -----------------------------------------------------
        // 3. プレイヤーの操作ロジック
        // -----------------------------------------------------
        function updateTime() {
             // 時間が0未満にならないように調整
            if (timeLeft < 0) {
                timeLeft = 0;
            }
            timeLeftDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0 && isGameRunning) {
                endGame();
            }
        }

        function whack(event) {
            if (!isGameRunning) return;

            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');

            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;

                // スコア加算
                score += points;
                scoreDisplay.textContent = score;

                // 時間ボーナス/ペナルティの処理
                if (type === 'clock') {
                    timeLeft += CLOCK_TIME_BONUS;
                } else if (type === 'bomb') {
                    timeLeft -= BOMB_TIME_PENALTY;
                }
                
                updateTime(); // 制限時間の表示を更新

                // たたいたらすぐに引っ込める
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;

            countdownTimerId = setInterval(countdown, 1000);
            peep();
        }

        function countdown() {
            timeLeft--;
            updateTime();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            // 念のため全てのモグラを引っ込める
            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type; 
                delete mole.dataset.score;
            });


            startButton.disabled = false;
            alert(`ゲームオーバー！あなたの最終スコアは ${score} 点です！`);
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - もっと飛び出すモグラ！</title>
    <style>
        /* CSS (デザイン) - 画像に合わせてビジュアルを再構築 */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h1 { 
            color: #333; 
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #controls { margin-bottom: 20px; }
        #start-button {
            padding: 10px 25px;
            font-size: 1.5em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        #start-button:hover { background-color: #45a049; transform: translateY(-2px); }
        #start-button:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); box-shadow: none; }

        #game-info {
            font-size: 1.4em;
            margin-bottom: 25px;
            color: #555;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #game-info p { margin: 0; }
        #score, #time-left { font-weight: bold; color: #d35400; }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 420px; 
            height: 420px; 
            margin: 0 auto;
            background-color: #556b2f; 
            border: 8px solid #8b4513; 
            border-radius: 15px;
            padding: 8px;
            gap: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* 穴 */
        .hole {
            background-color: #a0522d; 
            border-radius: 50%;
            overflow: hidden; /* モグラが飛び出す部分で隠れるように */
            position: relative;
            cursor: pointer;
            border: 4px solid #696969; 
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5); 
        }

        /* モグラ本体 */
        .mole {
            width: 100%;
            height: 100%; /* モグラの高さは穴の高さと同じに */
            background-color: #c28b5e; 
            border: 4px solid #8b4513; 
            border-radius: 50%;
            position: absolute;
            bottom: -100%; /* ★完全に隠れるように★ */
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box; 
            z-index: 2; 
            overflow: visible; /* 手をはみ出させるため */
        }
        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0; /* ★穴の真上まで飛び出すように★ */
            pointer-events: auto; 
        }

        /* ---------------------------------- */
        /* ★★★ モグラの顔のデザイン (共通) ★★★ */
        /* ---------------------------------- */
        .face-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 顔パーツを上部に寄せる */
            width: 100%; 
            height: 100%; 
            padding-top: 15%; /* 飛び出した時に顔が中央にくるように調整 */
            box-sizing: border-box;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            width: 50%; 
            position: absolute;
            top: 25%; 
            z-index: 3;
        }

        .eye {
            width: 20px; 
            height: 20px; 
            background-color: white;
            border: 2px solid black; 
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
        }
        .eye::before { 
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .eye::after { 
            content: '';
            position: absolute;
            width: 5px; 
            height: 5px; 
            background-color: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
        }

        .nose {
            width: 16px; 
            height: 10px; 
            background-color: #e6a782; 
            border-radius: 50%;
            border: 1px solid #8b4513; 
            position: absolute;
            top: 50%; 
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .nose::before { 
            content: '';
            position: absolute;
            width: 4px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            top: 15%;
        }
        .nose::after { 
            content: 'U';
            font-family: Arial, sans-serif;
            font-size: 10px;
            color: #8b4513;
            position: absolute;
            bottom: -10px;
            line-height: 0;
        }

        .cheeks {
            position: absolute;
            width: 25px;
            height: 15px;
            background-color: #ffb6c1; 
            border-radius: 50%;
            top: 40%; 
            z-index: 2;
            box-shadow: 0 0 5px rgba(255, 182, 193, 0.5);
        }
        .cheek.left { left: 15%; }
        .cheek.right { right: 15%; }
        
        /* ひげ (疑似要素で表現) */
        .whiskers {
            position: absolute;
            width: 80%;
            height: 1px;
            top: 55%;
            z-index: 3;
        }
        .whiskers::before, .whiskers::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 1px;
            background: #8b4513; 
            top: 0;
            transform-origin: 100% 50%;
        }
        .whiskers::before { 
            right: 50%;
            margin-right: 5px;
            box-shadow: 
                0 -6px 0 0 #8b4513, 
                0 6px 0 0 #8b4513;
            transform: rotate(0deg);
        }
        .whiskers::after { 
            left: 50%;
            margin-left: 5px;
            box-shadow: 
                0 -6px 0 0 #8b4513, 
                0 6px 0 0 #8b4513;
            transform: rotate(0deg);
        }

        /* 手（前足）の表現 */
        .paws {
            position: absolute;
            width: 100%;
            height: 30px; 
            bottom: 0; /* ★モグラの底に手を配置★ */
            z-index: 4; 
            pointer-events: none;
        }
        .paw {
            position: absolute;
            width: 35px;
            height: 35px;
            background-color: #a0522d; 
            border: 2px solid #8b4513;
            border-radius: 50%;
            bottom: 10px; /* ★穴の縁に手のひらがくるように調整★ */
            z-index: 4;
            box-shadow: 0 5px 5px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .paw::before { 
            content: '';
            position: absolute;
            width: 10px;
            height: 5px;
            background: radial-gradient(#663300 30%, transparent 30%);
            background-size: 5px 5px;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .paw.left { left: 15%; transform: rotate(-10deg); }
        .paw.right { right: 15%; transform: rotate(10deg); }

        /* ---------------------------------- */
        /* ★★★ 各モグラのカスタムスタイル ★★★ */
        /* ---------------------------------- */

        /* 通常モグラ */
        .mole:not(.gold):not(.bomb):not(.clock) {
            background-color: #c28b5e;
            border-color: #8b4513;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .paw {
             background-color: #a0522d;
             border-color: #8b4513;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .cheeks {
            background-color: #ffb6c1;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .whiskers::before,
        .mole:not(.gold):not(.bomb):not(.clock) .whiskers::after {
            background: #8b4513;
            box-shadow: 
                0 -6px 0 0 #8b4513, 
                0 6px 0 0 #8b4513;
        }

        /* 金のモグラ */
        .mole.gold {
            background: linear-gradient(to bottom, #ffd700, #daa520);
            border: 4px solid #b8860b;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }
        .mole.gold .paw {
            background-color: #ffd700;
            border-color: #b8860b;
        }
        .mole.gold .cheeks {
            background-color: #ffcc00; 
        }
        .mole.gold .whiskers::before,
        .mole.gold .whiskers::after {
            background: #b8860b;
            box-shadow: 
                0 -6px 0 0 #b8860b, 
                0 6px 0 0 #b8860b;
        }
        .mole.gold .eye { border-color: #b8860b; }
        .mole.gold .nose { background-color: #f08080; border-color: #8b0000; }
        .mole.gold .nose::after { color: #8b0000; }


        /* 爆弾モグラ */
        .mole.bomb {
            background-color: #333; 
            border: 4px solid #ff4500; 
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7);
        }
        .mole.bomb .paw {
            background-color: #000;
            border-color: #ff4500;
        }
        .mole.bomb .cheeks {
            background-color: #ff0000; 
        }
        .mole.bomb .whiskers::before,
        .mole.bomb .whiskers::after {
            background: #ff4500;
            box-shadow: 
                0 -6px 0 0 #ff4500, 
                0 6px 0 0 #ff4500;
        }
        .mole.bomb .eye { 
            background-color: #ff0000; 
            border-color: #8b0000;
        }
        .mole.bomb .eye::before { background-color: #fff; }
        .mole.bomb .eye::after { display: none; }
        .mole.bomb .nose { background-color: #000; border-color: #666; }
        .mole.bomb .nose::after { content: '-'; color: #ff0000; } 
        .mole.bomb .paw::before { background: radial-gradient(#ff0000 30%, transparent 30%); }


        /* 時計モグラ */
        .mole.clock {
            background-color: #4682b4; 
            border: 4px solid #3cb371; 
            box-shadow: 0 0 10px rgba(60, 179, 113, 0.7);
        }
        .mole.clock .paw {
            background-color: #3cb371;
            border-color: #4682b4;
        }
        .mole.clock .cheeks {
            background-color: #90ee90; 
        }
        .mole.clock .whiskers::before,
        .mole.clock .whiskers::after {
            background: #3cb371;
            box-shadow: 
                0 -6px 0 0 #3cb371, 
                0 6px 0 0 #3cb371;
        }
        .mole.clock .eye { border-color: #008000; }
        .mole.clock .eye::before { background-color: #006400; }
        .mole.clock .nose { background-color: #e0ffff; border-color: #4682b4; }
        .mole.clock .nose::after { color: #008000; }

    </style>
</head>
<body>
    <h1>スペシャルモグラたたき！ </h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
        </div>

    <script>
        // JavaScript (ゲームロジック) - 変更なし

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5;  

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE); 

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');

        // -----------------------------------------------------
        // 1. 盤面の初期化 (穴の生成)
        // -----------------------------------------------------
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="whiskers"></div> <div class="nose"></div>
                        <div class="cheeks cheek left"></div>
                        <div class="cheeks cheek right"></div>
                    </div>
                    <div class="paws">
                         <div class="paw left"></div>
                         <div class="paw right"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }

        // -----------------------------------------------------
        // 2. モグラの出現ロジック
        // -----------------------------------------------------

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) {
                return randomHole();
            }
            lastHole = hole;
            return hole;
        }

        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) {
                return 'clock';
            } else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) {
                return 'bomb';
            } else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) {
                return 'gold';
            } else {
                return 'normal';
            }
        }

        function peep() {
            if (!isGameRunning) return;

            const time = randomTime(500, 1500);
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;

            switch (moleType) {
                case 'gold':
                    mole.classList.add('gold');
                    scoreValue = GOLD_MOLE_SCORE;
                    break;
                case 'bomb':
                    mole.classList.add('bomb');
                    scoreValue = BOMB_MOLE_SCORE;
                    break;
                case 'clock':
                    mole.classList.add('clock');
                    scoreValue = CLOCK_MOLE_SCORE;
                    break;
                case 'normal':
                default:
                    scoreValue = NORMAL_MOLE_SCORE;
                    break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
                
                if (isGameRunning) {
                    peep();
                }
            }, time);
        }

        // -----------------------------------------------------
        // 3. プレイヤーの操作ロジック
        // -----------------------------------------------------
        function updateTime() {
            if (timeLeft < 0) {
                timeLeft = 0;
            }
            timeLeftDisplay.textContent = timeLeft;
            
            if (timeLeft <= 0 && isGameRunning) {
                endGame();
            }
        }

        function whack(event) {
            if (!isGameRunning) return;

            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');

            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;

                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') {
                    timeLeft += CLOCK_TIME_BONUS;
                } else if (type === 'bomb') {
                    timeLeft -= BOMB_TIME_PENALTY;
                }
                
                updateTime(); 

                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        // -----------------------------------------------------
        // 4. ゲームの流れ
        // -----------------------------------------------------

        function startGame() {
            if (isGameRunning) return;

            isGameRunning = true;
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;

            countdownTimerId = setInterval(countdown, 1000);
            peep();
        }

        function countdown() {
            timeLeft--;
            updateTime();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type; 
                delete mole.dataset.score;
            });


            startButton.disabled = false;
            alert(`ゲームオーバー！あなたの最終スコアは ${score} 点です！`);
        }

        // -----------------------------------------------------
        // 初期設定とイベントリスナー
        // -----------------------------------------------------
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - SVGモグラ版 (サンリオ風デザイン)</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Nikukyu&display=swap" rel="stylesheet">
    <style>
        /* CSS (デザイン) */
        body {
            font-family: 'Mochiy Pop P One', 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #fce4ec; /* 全体的にパステルピンク */
        }

        h1 { 
            /* サンリオ風の大きなフチ付きタイトル */
            font-family: 'Mochiy Pop P One', cursive;
            font-size: 3.8em;
            color: #ff80ab; /* 濃いピンク */
            text-shadow: 
                -2px -2px 0 #fff, /* 白いフチ */
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                4px 4px 0 #ffc1e3, /* ピンクの影で立体感 */
                6px 6px 0 #ffb3d9,
                8px 8px 0 #ff99c8,
                10px 10px 0 #ff80b3;
            margin-bottom: 25px;
            letter-spacing: 2px;
            line-height: 1.2;
        }
        
        #controls, #game-info { 
            background-color: #ffe0f0; /* 明るいピンクの背景 */
            padding: 12px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 25px; 
            display: flex;
            gap: 20px;
            align-items: center;
            border: 2px solid #ff80ab; /* 濃いピンクのボーダー */
            color: #6a053c;
        }

        #game-info p { 
            margin: 0; 
            color: #6a053c; 
            font-size: 1.2em;
        }
        #score, #time-left { 
            font-weight: bold; 
            color: #ff3366; /* ポップな赤ピンク */
            font-family: 'Mochiy Pop P One', cursive; /* 一般的なフォントに変更 */
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        #difficulty-select {
            padding: 10px 18px;
            font-size: 1.1em;
            border-radius: 10px;
            border: 2px solid #ff80ab;
            background-color: #fff0f5;
            color: #6a053c;
            font-family: 'Mochiy Pop P One', sans-serif;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="#ff80ab" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            cursor: pointer;
        }
        #difficulty-select:focus {
            outline: none;
            box-shadow: 0 0 0 3px #ffc1e3;
        }

        #start-button {
            padding: 12px 30px;
            font-size: 1.8em;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 6px 0 #e04b9b, 0 8px 15px rgba(0,0,0,0.25);
            font-family: 'Mochiy Pop P One', cursive;
            letter-spacing: 1px;
        }
        #start-button:hover { 
            background-color: #ff4d9b; 
            transform: translateY(-3px); 
            box-shadow: 0 9px 0 #e04b9b, 0 12px 20px rgba(0,0,0,0.3);
        }
        #start-button:active { 
            transform: translateY(3px); 
            box-shadow: 0 3px 0 #e04b9b, 0 5px 10px rgba(0,0,0,0.2);
        }
        #start-button:disabled { 
            background-color: #cccccc; 
            cursor: not-allowed; 
            transform: translateY(0); 
            box-shadow: 0 6px 0 #b3b3b3, 0 8px 15px rgba(0,0,0,0.25); 
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            margin: 0 auto;
            background-color: #a0d468;
            border: 8px solid #6b9e32;
            border-radius: 20px;
            padding: 10px;
            gap: 10px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
            /* グリッドサイズを柔軟にするため、width/heightの固定値を削除 */
            max-width: 90vw; /* 画面幅に合わせて最大幅を設定 */
        }
        /* 難易度別のカラム設定 */
        .grid-easy { grid-template-columns: repeat(3, 100px); }
        .grid-normal { grid-template-columns: repeat(4, 80px); }
        .grid-hard { grid-template-columns: repeat(5, 65px); }

        /* 穴 */
        .hole {
            width: 100%; /* 難易度別グリッド設定に合わせる */
            height: 100px; /* 縦長モグラに合わせて固定 */
            background-color: #c08465;
            border-radius: 50%;
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: 4px solid #8e5c46;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.4); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* モグラ本体 (SVGコンテナ) */
        .mole {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            /* モグラを完全に隠すため、穴の高さに合わせて調整 */
            bottom: calc(-100% - 10px); 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; 
        }
        /* モグラが出ている状態 */
        .hole.up .mole { 
            bottom: 0; 
            pointer-events: auto; 
        }

        /* SVG共通スタイル */
        .mole svg {
            width: 100%;
            height: 100%;
            /* 穴から顔だけ出すようにSVGを上方向にずらす */
            transform: translateY(10%); 
        }

        /* 特殊モグラの色変更 (SVG内の要素を直接操作) */
        .mole.gold .mole-body { fill: #FFD700; stroke: #B8860B; }
        .mole.gold .mole-face, .mole.gold .mole-hand { fill: #FFE580; }
        .mole.bomb .mole-body { fill: #333; stroke: #FF4500; }
        .mole.bomb .mole-hand { fill: #222; }
        .mole.clock .mole-body { fill: #4682B4; stroke: #3CB371; }

        /* ゲームオーバーモーダル */
        #game-over-modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background-color: #fff0f5;
            margin: 10% auto;
            padding: 35px;
            border: 5px solid #ff80ab;
            width: 85%; max-width: 450px; 
            border-radius: 25px;
            text-align: center; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); 
            animation: fadeIn 0.5s; 
            font-family: 'Mochiy Pop P One', sans-serif;
            color: #6a053c;
        }
        .modal-content h2 { 
            color: #ff66b2;
            font-size: 3em;
            margin-bottom: 15px; 
            text-shadow: 2px 2px 0 #fff;
        }
        .final-score { 
            font-size: 4.5em;
            color: #ff3366;
            font-weight: bold; 
            display: block; 
            margin: 20px 0; 
            padding: 15px; 
            background-color: #fff;
            border-radius: 15px;
            border: 3px solid #ff80ab;
            font-family: 'Nikukyu', cursive;
            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);
        }
        .modal-content button { 
            background-color: #80c0ff;
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 1.5em; 
            border-radius: 10px;
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            font-family: 'Mochiy Pop P One', sans-serif;
            box-shadow: 0 4px 0 #66aaff;
        }
        .modal-content button:hover { 
            background-color: #66aaff; 
            transform: translateY(-2px); 
            box-shadow: 0 6px 0 #66aaff;
        }
        .modal-content button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #66aaff;
        }

        /* スコアポップアップのCSS */
        .score-pop { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3em;
            font-weight: bold; 
            color: #fff; /* デフォルトの文字色 */
            pointer-events: none; 
            opacity: 0; 
            animation: scorePopUp 0.7s ease-out forwards;
            z-index: 5; 
            font-family: 'Nikukyu', cursive;
        }
        /* ポップアップの色定義（クラスでフチの色を変更） */
        .pop-positive {
            text-shadow:
                -2px -2px 0 #27ae60, 
                2px -2px 0 #27ae60,
                -2px 2px 0 #27ae60,
                2px 2px 0 #27ae60,
                3px 3px 0 rgba(0,0,0,0.4);
        }
        .pop-gold { /* ゴールドモグラ用 */
            text-shadow:
                -2px -2px 0 #d9a400, /* 濃い黄色 */
                2px -2px 0 #d9a400,
                -2px 2px 0 #d9a400,
                2px 2px 0 #d9a400,
                3px 3px 0 rgba(0,0,0,0.4);
        }
        .pop-negative {
            color: #fff;
            text-shadow:
                -2px -2px 0 #e74c3c, /* 赤色 */
                2px -2px 0 #e74c3c,
                -2px 2px 0 #e74c3c,
                2px 2px 0 #e74c3c,
                3px 3px 0 rgba(0,0,0,0.4);
        }

        @keyframes scorePopUp { 
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.8); }
            50% { transform: translate(-50%, -50px) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); } 
        }
        
        /* カウントダウンオーバーレイのCSS */
        #countdown-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 204, 229, 0.7);
            z-index: 90;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }

        #countdown-text {
            font-family: 'Mochiy Pop P One', cursive;
            font-size: 9em;
            color: #ff3366;
            font-weight: bold;
            text-shadow: 
                -4px -4px 0 #fff, 
                4px -4px 0 #fff,
                -4px 4px 0 #fff,
                4px 4px 0 #fff,
                6px 6px 0 #ffb3d9;
            animation: pulse 0.8s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); opacity: 0.9; }
            to { transform: scale(1.1); opacity: 1; }
        }
    </style>
</head>
<body onload="initializeGame()">
    <h1>もぐらdeポン！ 🐹</h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="countdown-overlay">
        <span id="countdown-text"></span>
            </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const GAME_DURATION = 30; 
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, maxTime: 1800,
                holeCount: 9, 
                gridColumns: 3, 
            },
            normal: {
                minTime: 500, maxTime: 1500,
                holeCount: 16, 
                gridColumns: 4, 
            },
            hard: {
                minTime: 300, maxTime: 1000,
                holeCount: 25, 
                gridColumns: 5, 
            }
        };

        let currentMinTime;
        let currentMaxTime;
        let currentHoleCount;
        let currentGridColumns;

        let score = 0;
        let timeLeft = GAME_DURATION; 
        let isGameRunning = false;
        let countdownTimerId;
        let moleTimerId; 
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // SVGモグラのHTML (体形を縦長に変更)
        const MOLE_SVG = `
            <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMax slice">
                <ellipse class="mole-body" cx="50" cy="70" rx="35" ry="48" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/> 
                
                <ellipse class="mole-face" cx="50" cy="80" rx="25" ry="25" fill="#E6C5A9" stroke="#6A462F" stroke-width="1.5"/>

                <circle cx="50" cy="75" r="3" fill="#333"/>
                
                <circle cx="40" cy="65" r="3.5" fill="black"/> 
                <circle cx="60" cy="65" r="3.5" fill="black"/> 

                <line x1="25" y1="80" x2="40" y2="80" stroke="#6A462F" stroke-width="1"/>
                <line x1="22" y1="85" x2="40" y2="85" stroke="#6A462F" stroke-width="1"/>
                <line x1="25" y1="90" x2="40" y2="90" stroke="#6A462F" stroke-width="1"/>
                
                <line x1="60" y1="80" x2="75" y2="80" stroke="#6A462F" stroke-width="1"/>
                <line x1="60" y1="85" x2="78" y2="85" stroke="#6A462F" stroke-width="1"/>
                <line x1="60" y1="90" x2="75" y2="90" stroke="#6A462F" stroke-width="1"/>

                <ellipse class="mole-hand" cx="28" cy="110" rx="8" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                <ellipse class="mole-hand" cx="72" cy="110" rx="8" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
            </svg>
        `;


        function setGridClass(difficulty) {
            grid.className = ''; 
            grid.classList.add('grid-' + difficulty);
        }

        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < currentHoleCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                mole.innerHTML = MOLE_SVG; 

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        function peep() {
            if (!isGameRunning) {
                clearTimeout(moleTimerId);
                return;
            }
            const time = randomTime(); 
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            // 以前のクラスをリセット
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                // モグラが引っ込んだ後もクラスをリセットしておく
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }, time);

            moleTimerId = setTimeout(peep, time);
        }

        function updateTime() {
            // 時間がマイナスにならないように制御
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            // スコアに応じてポップアップのクラスを割り当ててCSSで色を制御
            if (points > 0) { 
                if (points >= GOLD_MOLE_SCORE) {
                    pop.classList.add('pop-gold');
                } else {
                    pop.classList.add('pop-positive');
                }
            } else { 
                pop.classList.add('pop-negative');
            }
            
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 700); 
        }
        
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } 
                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }
                
                updateTime(); 
                
                hole.classList.remove('up');
                // 叩かれたモグラもすぐにクラスをリセット
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        function startGameLogic() {
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            currentHoleCount = settings.holeCount; 
            currentGridColumns = settings.gridColumns; 

            setGridClass(difficulty);
            createHoles();
            
            score = 0;
            timeLeft = GAME_DURATION; 
            isGameRunning = true; 
            scoreDisplay.textContent = score;
            startButton.disabled = true;

            countdownTimerId = setInterval(() => {
                timeLeft--;
                updateTime();
            }, 1000);

            peep();
        }

        function startGame() {
            if (isGameRunning) return;

            // ゲームボードの準備を先に行う
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            setGridClass(difficulty);
            createHoles();

            startButton.disabled = true;
            countdownOverlay.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownText.textContent = count;
                    count--;
                } else if (count === 0) {
                    countdownText.textContent = 'スタート!';
                    count--; 
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startGameLogic(); 
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(moleTimerId); 

            // 画面上のモグラを全て引っ込める
            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
            startButton.disabled = false;
            
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            
            initializeGame();
        }

        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];
            
            currentMinTime = initialSettings.minTime;
            currentMaxTime = initialSettings.maxTime;
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            
            setGridClass(initialDifficulty);
            createHoles(); 
            updateTime(); 
        }

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', () => {
            if (!isGameRunning) {
                initializeGame();
            }
        }); 
    </script>
</body>
</html>

<style>
    /* ... (その他のCSS変数は変更なし) ... */

    /* 🎨 基本設定 - 自然なモダンカラー */
    :root {
        --sky-gradient-start: #a8dadc; /* 明るい空色 */
        --sky-gradient-end: #457b9d;   /* 深い空色 */
        --grass-gradient-start: #90ee90; /* 明るい緑 */
        --grass-gradient-end: #3cb371; /* 濃い緑 */
        --wood-light: #d2b48c;         /* 明るい木の色 */
        --wood-dark: #8b4513;          /* 濃い木の色 */
        --earth-tone: #a0522d;         /* 土の色 */
        --earth-dark: #7a4225;         /* 濃い土の色 */
        --button-green: #28a745;       /* アクションボタンの緑 */
        --forest-green: #218838;       /* ボタンのアクティブ色 */
        --text-dark: #343a40;          /* 主要な文字色 */
        --text-light: #ffffff;         /* 明るい文字色 */
        --accent-yellow: #ffc107;      /* スコアなどのアクセント色 */

        --font-sans: 'Roboto', sans-serif; /* モダンなフォント */
        --font-serif: 'Lora', serif;       /* タイトル用など */
    }

    body {
        font-family: var(--font-sans); 
        text-align: center;
        margin: 0;
        padding: 20px; 
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        background: linear-gradient(to bottom, var(--sky-gradient-start) 0%, var(--sky-gradient-end) 50%, var(--grass-gradient-start) 50%, var(--grass-gradient-end) 100%);
        image-rendering: auto; 
        position: relative;
        overflow: hidden;
        z-index: 1;
    }

    body::before, body::after {
        content: none;
    }


    h1 { 
        font-family: var(--font-serif); 
        font-size: 3.5em; 
        color: var(--text-dark); 
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2); 
        margin-bottom: 30px;
        letter-spacing: -1px; 
        line-height: 1.2;
        padding: 10px 20px;
        background-color: rgba(255,255,255,0.7); 
        border-radius: 15px; 
        box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
    }

    #game-info { 
        background-color: var(--wood-dark); 
        opacity: 0.8; 
        border-radius: 10px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        margin-bottom: 40px; 
        padding: 0; 
        display: flex; 
        width: 90%; 
        max-width: 700px; /* ★ 情報を大きく表示するため幅を広げる */
        overflow: hidden;
        font-size: 1.3em;
    }

    #game-info > div { 
        flex: 1; 
        padding: 20px 15px; /* ★ パディングを増やす */
        border-right: 1px solid rgba(255,255,255,0.3); 
        background-color: var(--wood-light); 
        opacity: 0.8; 
    }
    #game-info > div:last-child {
        border-right: none;
    }

    #game-info p { 
        margin: 0; 
        color: var(--text-dark); 
        font-size: 1.2em; /* ★ ラベルを大きくする */
        line-height: 1.2;
        font-weight: bold;
        text-transform: uppercase; /* ★ ラベルを大文字にして強調 */
        letter-spacing: 1px;
    }

    #score, #time-left { 
        font-weight: bold; 
        color: var(--accent-yellow); 
        font-family: var(--font-sans); 
        font-size: 4.5em; /* ★ 数字を非常に大きくする */
        display: block; 
        line-height: 1.1;
        /* ★ 立体的な影を追加して、飛び出すような表現にする */
        text-shadow: 
            3px 3px 0 rgba(0,0,0,0.3), 
            -1px -1px 0 rgba(255,255,255,0.5); 
    }

    /* ... (以下のCSSは変更なし) ... */
    
    #controls { 
        background-color: var(--earth-tone); 
        opacity: 0.9; 
        padding: 15px 25px;
        border-radius: 10px; 
        box-shadow: 0 3px 8px rgba(0,0,0,0.15); 
        margin-bottom: 30px; 
        display: flex;
        gap: 20px;
        align-items: center;
        border: none;
        color: var(--text-light); 
        font-size: 1.2em;
    }

    /* ... (残りのCSSはそのまま) ... */
</style>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - 自然なドット絵ピクセル風</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        /* CSS (デザイン) - 自然なドット絵ピクセル風に全面改修 */
        
        /* 🎨 基本設定 - 自然なアースカラー */
        :root {
            --sky-blue: #87ceeb;       /* 空の青 */
            --cloud-white: #ffffff;      /* 雲の色 */
            --mountain-gray: #a9a9a9;    /* 山のグレー */
            --mountain-dark: #696969;    /* 山の濃いグレー */
            --tree-green: #3a8a3a;       /* 木の葉の緑 */
            --tree-dark: #2c6e2c;        /* 木の葉の濃い緑 */
            --wood-trunk: #6b4c3e;       /* 木の幹の色 */
            --grass-light: #6fb96f;      /* 明るい草地 */
            --grass-dark: #4b8b4b;       /* 濃い草地 */
            --earth-brown: #a07a50;      /* 穴の土の色 */
            --earth-dark: #7a5f3f;       /* 穴の濃い土の色 */
            --mushroom-red: #ff0000;     /* きのこの赤 */
            --mushroom-white: #ffffff;   /* きのこの白 */
            --bird-yellow: #ffd700;      /* 小鳥の黄色 */
            --bird-orange: #ffa500;      /* 小鳥のオレンジ */

            --font-pixel: 'DotGothic16', monospace;
        }

        body {
            font-family: var(--font-pixel); 
            text-align: center;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            /* 背景を空色と草地のグラデーションにする */
            background: linear-gradient(to bottom, var(--sky-blue) 0%, var(--sky-blue) 50%, var(--grass-light) 100%);
            image-rendering: pixelated;
            position: relative; /* 背景に動物を配置するために必要 */
            overflow: hidden; /* 要素がはみ出さないように */
            z-index: 1; /* ゲーム要素が上にくるように */
        }

        /* 🌳 背景要素をCSSで追加 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 背景として配置 */
            pointer-events: none; /* クリックを妨げない */
            opacity: 0.8; /* 全体を少し薄く */

            /* 複数の背景画像を重ねて自然な風景を表現 */
            background-image: 
                /* 遠くの山々 (シンプルな三角形) */
                url('data:image/svg+xml;utf8,<svg width="100%" height="100" viewBox="0 0 300 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg"><polygon points="0,100 50,30 150,80 250,20 300,100" fill="%23A9A9A9"/><polygon points="0,100 80,50 180,10 280,60 300,100" fill="%23696969"/></svg>'),
                /* 森の木 (複数の木を組み合わせたパターン) */
                url('data:image/svg+xml;utf8,<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg"><rect x="36" y="20" width="8" height="60" fill="%236B4C3E"/><circle cx="40" cy="20" r="15" fill="%233A8A3A"/><circle cx="25" cy="30" r="12" fill="%233A8A3A"/><circle cx="55" cy="30" r="12" fill="%233A8A3A"/><rect x="16" y="50" width="8" height="30" fill="%236B4C3E"/><circle cx="20" cy="50" r="10" fill="%232C6E2C"/><rect x="56" y="60" width="8" height="20" fill="%236B4C3E"/><circle cx="60" cy="60" r="8" fill="%232C6E2C"/></svg>'),
                /* 小鳥 (簡単なピクセル鳥) */
                url('data:image/svg+xml;utf8,<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M5 10 Q 7 5 10 7 Q 13 5 15 10 L 10 15 Z" fill="%23FFD700" stroke="%23FFA500" stroke-width="1"/><circle cx="12" cy="8" r="1" fill="black"/></svg>'),
                /* きのこ (赤い傘のきのこ) */
                url('data:image/svg+xml;utf8,<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><rect x="12" y="15" width="6" height="15" fill="%23FF0000"/><ellipse cx="15" cy="15" rx="10" ry="8" fill="%23FF0000"/><circle cx="10" cy="12" r="2" fill="%23FFFFFF"/><circle cx="20" cy="10" r="2" fill="%23FFFFFF"/></svg>'),
                /* 草むら (いくつかの草の束) */
                url('data:image/svg+xml;utf8,<svg width="30" height="30" viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"><path d="M5 30 L10 20 L15 30 L20 20 L25 30 Z" fill="%234B8B4B"/></svg>');
            
            background-repeat: no-repeat, repeat-x, no-repeat, no-repeat, repeat-x; /* 山は繰り返さない、木と草は横に繰り返す */
            background-size: 100% 50%, 120px 120px, 20px 20px, 30px 30px, 50px 50px; /* それぞれのサイズ */
            background-position: 0 0, 0 100%, 80% 10%, 10% 80%, 0 100%; /* それぞれの位置 (重ね順に注意) */
        }

        /* 雲を動かすアニメーション (簡易的な例) */
        body::after {
            content: '';
            position: absolute;
            top: 5%;
            left: 0%;
            width: 100px;
            height: 40px;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="40" viewBox="0 0 100 40" xmlns="http://www.w3.org/2000/svg"><path d="M10 20 Q 20 5 40 10 Q 60 0 80 10 Q 90 15 90 20 Q 80 35 60 30 Q 40 40 20 30 Z" fill="%23FFFFFF" opacity="0.8"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: -1;
            animation: moveCloud 20s linear infinite;
        }

        @keyframes moveCloud {
            0% { transform: translateX(-120%); }
            100% { transform: translateX(120%); }
        }


        h1 { 
            font-family: var(--font-pixel);
            font-size: 2.8em;
            color: var(--wood-trunk); /* タイトル色を木の幹色に */
            text-shadow: 
                -2px -2px 0 var(--earth-dark),
                2px -2px 0 var(--earth-dark),
                -2px 2px 0 var(--earth-dark),
                2px 2px 0 var(--earth-dark);
            margin-bottom: 20px;
            letter-spacing: 0; 
            line-height: 1.2;
            padding: 5px 10px;
            background-color: var(--grass-dark); /* 背景を濃い草色に */
            border: 2px solid var(--wood-trunk); /* ボーダーを木の幹色に */
            box-shadow: 4px 4px 0 var(--wood-trunk);
        }

        #game-info { 
            background-color: var(--wood-trunk); /* 背景を木の幹色に */
            border: 4px solid var(--grass-dark); /* 枠を濃い草色に */
            box-shadow: 6px 6px 0 rgba(0,0,0,0.5); 
            margin-bottom: 30px; 
            padding: 0; 
            display: flex; 
            width: 90%; 
            max-width: 500px;
            border-radius: 0;
            overflow: hidden;
            font-size: 1.2em;
        }

        #game-info > div { 
            flex: 1; 
            padding: 10px 5px;
            border-right: 4px solid var(--grass-dark); /* 中央の仕切り */
            background-color: var(--grass-light); /* 明るい草色 */
        }
        #game-info > div:last-child {
            border-right: none;
        }

        #game-info p { 
            margin: 0; 
            color: var(--wood-trunk); /* ラベルの色を木の幹色に */
            font-size: 0.8em; 
            line-height: 1.2;
        }

        #score, #time-left { 
            font-weight: bold; 
            color: #FFFF00; /* 視認性の高い黄色は維持 */
            font-family: var(--font-pixel); 
            font-size: 2.5em; 
            display: block; 
            line-height: 1.1;
            text-shadow: 
                -2px -2px 0 var(--wood-trunk), /* 影の色を木の幹色に */
                2px 2px 0 var(--wood-trunk);
        }

        #controls { 
            background-color: var(--earth-brown); /* コントロール部分も土の色に */
            padding: 8px 15px;
            border-radius: 0;
            box-shadow: 3px 3px 0 var(--earth-dark); /* 影色を濃い土色に */
            margin-bottom: 20px; 
            display: flex;
            gap: 15px;
            align-items: center;
            border: 2px solid var(--earth-dark); /* ボーダー色を濃い土色に */
            color: #fff; /* 文字色を白に */
            font-size: 1.1em;
        }

        #difficulty-select {
            padding: 6px 10px;
            font-size: 1em;
            border-radius: 0; 
            border: 2px solid var(--earth-dark); /* ボーダー色を濃い土色に */
            background-color: var(--earth-brown); /* 背景色を土の色に */
            color: #fff; /* 文字色を白に */
            font-family: var(--font-pixel);
            appearance: none; 
            background-image: none;
            cursor: pointer;
            box-shadow: 1px 1px 0 var(--earth-dark);
        }
        #difficulty-select:focus {
            outline: none;
            box-shadow: 2px 2px 0 var(--grass-light); /* フォーカス色を草色に */
        }

        #start-button {
            padding: 8px 20px;
            font-size: 1.3em; 
            background-color: var(--grass-dark); /* ボタン色を濃い草色に */
            color: white;
            border: 2px solid var(--forest-green); /* ボーダー色を森の緑に */
            border-radius: 0; 
            cursor: pointer;
            transition: background-color 0.1s, transform 0.05s, box-shadow 0.05s;
            box-shadow: 4px 4px 0 var(--forest-green); 
            font-family: var(--font-pixel);
            letter-spacing: 0;
        }
        #start-button:hover { 
            background-color: var(--forest-green); 
            transform: translate(-1px, -1px);
            box-shadow: 5px 5px 0 var(--forest-green);
        }
        #start-button:active { 
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--forest-green); 
        }
        #start-button:disabled { 
            background-color: #cccccc; 
            cursor: not-allowed; 
            transform: translate(0, 0); 
            box-shadow: 4px 4px 0 #999; 
            border: 2px solid #999;
        }

        #grid {
            display: grid;
            margin: 0 auto;
            background-color: var(--grass-dark); /* グリッド背景を濃い草色に */
            border: 4px solid var(--forest-green); /* グリッドボーダーを森の緑に */
            border-radius: 0;
            padding: 8px;
            gap: 8px;
            box-shadow: 6px 6px 0 var(--forest-green);
            aspect-ratio: 1 / 1; 
        }

        .hole {
            background-color: var(--earth-brown); /* 穴の背景を土の色に */
            border-radius: 0;
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: none;
            box-shadow: 
                inset -2px -2px 0 var(--earth-dark), /* 穴の影色を濃い土色に */
                inset 2px 2px 0 var(--wood-light); /* 明るい部分 */
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }
        
        .mole {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            bottom: -100%; 
            transition: bottom 0.2s linear;
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; 
        }
        .hole.up .mole { bottom: 0; pointer-events: auto; }

        .mole svg {
            width: 100%;
            height: 100%;
            transform: translateY(10%); 
        }

        /* 🌟 モグラの色を自然な配色に調整 */
        .mole-body { fill: #8B5C3D; stroke: none; } /* モグラの体を茶色に */
        .mole-face { fill: #E6C5A9; stroke: none; } /* 顔をベージュに */
        .mole-hand { fill: #8B5C3D; stroke: none; } /* 手を茶色に */
        .mole-whisker { stroke: #333; } /* ヒゲはそのまま */
        .mole-nose { fill: #FF6699; } /* 鼻をピンク系に */

        .mole.gold .mole-body { fill: var(--bird-yellow); } /* ゴールドモグラは鳥の黄色 */
        .mole.gold .mole-face { fill: var(--bird-orange); }
        .mole.gold .mole-hand { fill: var(--bird-yellow); }
        .mole.gold .mole-nose { fill: var(--wood-trunk); }
        
        .mole.bomb .mole-body { fill: #333; } /* 爆弾モグラはそのまま */
        .mole.bomb .mole-face { fill: #888; }
        .mole.bomb .mole-hand { fill: #FF0000; } 
        .mole.bomb .mole-nose { fill: #000; }

        .mole.clock .mole-body { fill: var(--sky-blue); } /* 時計モグラは空の色 */ 
        .mole.clock .mole-face { fill: var(--cloud-white); }
        .mole.clock .mole-hand { fill: var(--sky-blue); }
        .mole.clock .mole-nose { fill: var(--mountain-dark); } /* 濃いグレー */

        /* ゲームオーバーモーダル (自然な色合いに調整) */
        #game-over-modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.7); 
            backdrop-filter: blur(2px); 
        }
        .modal-content { 
            background-color: #fff; 
            margin: 10% auto; 
            padding: 30px;
            border: 4px solid var(--earth-dark); /* ボーダー色を土色に */
            width: 85%; max-width: 350px; 
            border-radius: 0; 
            text-align: center; 
            box-shadow: 6px 6px 0 var(--earth-dark); 
            animation: fadeIn 0.5s; 
            font-family: var(--font-pixel);
            color: var(--earth-dark); /* 文字色を土色に */
        }
        .modal-content h2 { 
            color: var(--grass-dark); /* タイトル色を濃い草色に */
            font-size: 2.5em; 
            margin-bottom: 15px; 
            text-shadow: 2px 2px 0 var(--earth-dark); 
        }
        .final-score { 
            font-size: 3.5em; 
            color: #fff;
            background-color: var(--grass-dark); /* 背景色を濃い草色に */
            border: 3px solid var(--earth-dark); /* ボーダー色を土色に */
            text-shadow: 2px 2px 0 var(--earth-dark);
            box-shadow: 4px 4px 0 var(--earth-dark);
        }
        .modal-content button { 
            padding: 8px 20px;
            font-size: 1.3em;
            background-color: var(--grass-light); /* ボタン色を明るい草色に */
            color: white;
            border: 2px solid var(--grass-dark); 
            box-shadow: 3px 3px 0 var(--grass-dark); 
            border-radius: 0; 
            cursor: pointer;
            font-family: var(--font-pixel);
            transition: transform 0.05s, box-shadow 0.05s;
        }
        .modal-content button:hover { 
            background-color: var(--grass-dark); 
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0 var(--grass-dark);
        }
        .modal-content button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 var(--grass-dark);
        }

        /* 💥 スコアポップアップ (自然な色合いに調整) */
        .score-pop { 
            position: absolute; 
            top: 5%; 
            left: 50%; 
            transform: translate(-50%, 0);
            font-size: 2.5em; 
            font-weight: bold; 
            color: #fff; 
            text-shadow: 
                -2px -2px 0 var(--earth-dark), /* 影色を土色に */
                2px -2px 0 var(--earth-dark),
                -2px 2px 0 var(--earth-dark),
                2px 2px 0 var(--earth-dark),
                3px 3px 0 rgba(0,0,0,0.4); 
            pointer-events: none; 
            opacity: 0; 
            animation: scorePopUp 0.7s ease-out forwards;
            z-index: 5; 
            font-family: var(--font-pixel); 
        }

        @keyframes scorePopUp { 
            0% { opacity: 1; transform: translate(-50%, 0) scale(0.8); } 
            50% { transform: translate(-50%, -50px) scale(1.1); }
            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); }
        }
        
        /* 🎮 カウントダウンオーバーレイ (自然な色合いに調整) */
        #countdown-overlay {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(135, 206, 235, 0.85); /* 半透明の空色 */
            z-index: 200;
            justify-content: center;
            align-items: center;
        }
        #countdown-text {
            font-family: var(--font-pixel);
            font-size: 8em; 
            color: var(--wood-trunk); /* カウントダウン文字色を木の幹色に */
            text-shadow: 
                -4px -4px 0 #fff, 
                4px -4px 0 #fff,
                -4px 4px 0 #fff,
                4px 4px 0 #fff,
                6px 6px 0 var(--earth-dark); /* カウントダウン影色を土色に */
        }
    </style>
</head>

<body onload="initializeGame()">
    <h1>もぐらdeポン！</h1>

    <div id="game-info">
        <div id="score-display-container">
            <p>スコア</p>
            <span id="score">0</span>
        </div>
        <div id="time-display-container">
            <p>タイム</p>
            <span id="time-left">30</span>
        </div>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="countdown-overlay">
        <span id="countdown-text"></span>
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">もういちど</button>
        </div>
    </div>

    <script>
        const GAME_DURATION = 30; 
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        
        const DIFFICULTY_SETTINGS = {
            easy: {

            },

                gridColumns: 4, 
            },
            hard: {
                minTime: 300, maxTime: 1000,
                holeCount: 25, 
                gridColumns: 5, 
            }
        };

        let currentMinTime;
        let currentMaxTime;
        let currentHoleCount;
        let currentGridColumns;

        let score = 0;
        let timeLeft = GAME_DURATION; 
        let isGameRunning = false;
        let countdownTimerId;
        let moleTimerId; 
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // SVGモグラのHTML
        const MOLE_SVG = `
            <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMax slice">
                <ellipse class="mole-body" cx="50" cy="80" rx="48" ry="48" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                <ellipse class="mole-face" cx="50" cy="92" rx="25" ry="18" fill="#E6C5A9" stroke="#6A462F" stroke-width="1.5"/>
                <circle class="mole-nose" cx="50" cy="84" r="3" fill="#333"/>
                <circle cx="38" cy="72" r="3.5" fill="black"/>
                <circle cx="62" cy="72" r="3.5" fill="black"/>
                <line class="mole-whisker" x1="23" y1="87" x2="38" y2="87" stroke="#6A462F" stroke-width="1.5"/>
                <line class="mole-whisker" x1="20" y1="92" x2="38" y2="92" stroke="#6A462F" stroke-width="1.5"/>
                <line class="mole-whisker" x1="23" y1="97" x2="38" y2="97" stroke="#6A462F" stroke-width="1.5"/>
                <line class="mole-whisker" x1="62" y1="87" x2="77" y2="87" stroke="#6A462F" stroke-width="1.5"/>
                <line class="mole-whisker" x1="62" y1="92" x2="80" y2="92" stroke="#6A462F" stroke-width="1.5"/>
                <line class="mole-whisker" x1="62" y1="97" x2="77" y2="97" stroke="#6A462F" stroke-width="1.5"/>
                <ellipse class="mole-hand" cx="25" cy="105" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
                <ellipse class="mole-hand" cx="75" cy="105" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>
            </svg>
        `;


        function setGridClass(difficulty) {
            grid.className = ''; 
            const settings = DIFFICULTY_SETTINGS[difficulty];
            const columns = settings.gridColumns;
            
            const HOLE_SIZE = 100; 
            const GAP = 8;
            const BORDER_PADDING = 16; 

            const newSize = (HOLE_SIZE * columns) + (GAP * (columns - 1)) + BORDER_PADDING;

            grid.style.width = `${newSize}px`;
            grid.style.height = `${newSize}px`;

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            grid.classList.add('grid-' + difficulty);
        }

        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < currentHoleCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                mole.innerHTML = MOLE_SVG; 

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }

        function peep() {
            if (!isGameRunning) {
                clearTimeout(moleTimerId);
                return;
            }
            const time = randomTime(); 
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }, time);

            moleTimerId = setTimeout(peep, time);
        }

        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            if (points > 0) { 
                // スコアに応じた色コードを指定
                pop.style.color = points >= GOLD_MOLE_SCORE ? '#FFD700' : 'var(--grass-light)'; // ゴールドは黄色、通常は明るい草色
            } else { 
                pop.style.color = '#FF0000'; // 赤はマイナスなのでそのまま
            }
            
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 700); 
        }
        
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } 
                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }
                
                updateTime(); 
                
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
            }
        }

        function startGameLogic() {
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            
            score = 0;
            timeLeft = GAME_DURATION; 
            isGameRunning = true; 
            scoreDisplay.textContent = score;

            countdownTimerId = setInterval(() => {
                timeLeft--;
                updateTime();
            }, 1000);

            peep();
        }

        function startGame() {
            if (isGameRunning || startButton.disabled) return;

            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            setGridClass(difficulty);
            createHoles();

            startButton.disabled = true;
            countdownOverlay.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownText.textContent = count;
                    count--;
                } else if (count === 0) {
                    countdownText.textContent = 'スタート!';
                    count--; 
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startGameLogic(); 
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(moleTimerId); 

            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
            startButton.disabled = false;
            
            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            
            initializeGame();
        }

        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];
            
            currentMinTime = initialSettings.minTime;
            currentMaxTime = initialSettings.maxTime;
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            
            setGridClass(initialDifficulty);
            createHoles(); 
            updateTime(); 
        }

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', () => {
            if (!isGameRunning) {
                initializeGame();
            }
        }); 
    </script>
</body>

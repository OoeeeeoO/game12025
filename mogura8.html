<!DOCTYPE html>

<html lang="ja">

<head>

    <meta charset="UTF-8">

    <title>モグラたたき - SVGモグラ版 (サンリオ風デザイン)</title>

    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Nikukyu&display=swap" rel="stylesheet">

    <style>

        /* CSS (デザイン) */

        body {

            font-family: 'Mochiy Pop P One', 'Arial', sans-serif; 
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #fce4ec; /* 全体的にパステルピンク */

        }


        h1 { 
            /* サンリオ風の大きなフチ付きタイトル */
            font-family: 'Mochiy Pop P One', cursive;
            font-size: 3.8em; 
            color: #ff80ab; 
            text-shadow: 
                -2px -2px 0 #fff,
                2px -2px 0 #fff,
                -2px 2px 0 #fff,
                2px 2px 0 #fff,
                4px 4px 0 #ffc1e3,
                6px 6px 0 #ffb3d9,
                8px 8px 0 #ff99c8,
                10px 10px 0 #ff80b3;
            margin-bottom: 25px;
            letter-spacing: 2px;
            line-height: 1.2;
        }

        
        /* ★★★ 修正箇所: #game-infoと#controlsの分離と強調 ★★★ */
        
        #controls { 
            background-color: #ffe0f0; 
            padding: 12px 25px;
            border-radius: 20px; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); 
            margin-bottom: 25px; 
            display: flex;
            gap: 20px; 
            align-items: center;
            border: 2px solid #ff80ab; 
            color: #6a053c; 
        }

        #game-info {
            background-color: #ffe0f0;
            padding: 10px; /* 全体のパディングを調整 */
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            margin-bottom: 25px;
            display: flex;
            gap: 15px; /* 内部要素間の間隔 */
            border: 2px solid #ff80ab;
            width: 90%;
            max-width: 650px; /* 幅を調整 */
        }
        
        #game-info > div {
            flex: 1;
            background-color: #fff; /* 白い背景で目立たせる */
            padding: 15px 10px;
            border-radius: 15px;
            border: 2px solid #ffb3d9; /* 薄いピンクのボーダー */
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #game-info p { 
            margin: 0; 
            color: #ff80ab; /* 濃いピンク */
            font-size: 1.3em; /* ラベルをさらに大きく */
            font-weight: bold; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #score, #time-left { 
            font-weight: bold; 
            color: #ff3366; /* ポップな赤ピンク */
            font-family: 'Nikukyu', cursive; 
            font-size: 4em; /* 数字を非常に大きくする */
            display: block;
            line-height: 1.1;
            text-shadow: 
                -1px -1px 0 #fff,
                1px 1px 0 #ffc1e3; /* 白いフチとピンクの影 */
        }
        
        /* ★★★ 修正箇所ここまで ★★★ */


        #difficulty-select {

            padding: 10px 18px;

            font-size: 1.1em;

            border-radius: 10px; 

            border: 2px solid #ff80ab; 

            background-color: #fff0f5; 

            color: #6a053c;

            font-family: 'Mochiy Pop P One', sans-serif;

            appearance: none; 

            background-image: url('data:image/svg+xml;utf8,<svg fill="#ff80ab" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); 

            background-repeat: no-repeat;

            background-position: right 10px center;

            background-size: 20px;

            cursor: pointer;

        }

        #difficulty-select:focus {

            outline: none;

            box-shadow: 0 0 0 3px #ffc1e3;

        }


        #start-button {

            padding: 12px 30px;

            font-size: 1.8em; 

            background-color: #ff66b2; 

            color: white;

            border: none;

            border-radius: 15px; 

            cursor: pointer;

            transition: background-color 0.3s, transform 0.1s, box-shadow 0.2s;

            box-shadow: 0 6px 0 #e04b9b, 0 8px 15px rgba(0,0,0,0.25); 

            font-family: 'Mochiy Pop P One', cursive;

            letter-spacing: 1px;

        }

        #start-button:hover { 

            background-color: #ff4d9b; 

            transform: translateY(-3px); 

            box-shadow: 0 9px 0 #e04b9b, 0 12px 20px rgba(0,0,0,0.3);

        }

        #start-button:active { 

            transform: translateY(3px); 

            box-shadow: 0 3px 0 #e04b9b, 0 5px 10px rgba(0,0,0,0.2);

        }

        #start-button:disabled { 

            background-color: #cccccc; 

            cursor: not-allowed; 

            transform: translateY(0); 

            box-shadow: 0 6px 0 #b3b3b3, 0 8px 15px rgba(0,0,0,0.25); 

        }


        /* ゲーム盤面 */

        #grid {
            display: grid;
            margin: 0 auto;
            background-color: #a0d468;
            border: 8px solid #6b9e32;
            border-radius: 20px;
            padding: 10px;
            gap: 10px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }


        /* 穴 */

        .hole {
            background-color: #c08465; 
            border-radius: 50%;
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: none;
            box-shadow: 
                inset 0 0 12px rgba(0,0,0,0.4), 
                0 0 0 4px #8e5c46, 
                0 4px 6px rgba(0,0,0,0.2); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }


        /* モグラ本体 (SVGコンテナ) */

        .mole {
            width: 100%; 
            height: 100%; 
            position: absolute; 
            bottom: -100%; 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2; 
        }
        .hole.up .mole { bottom: 0; pointer-events: auto; }


        /* SVG共通スタイル */

        .mole svg {

            width: 100%;

            height: 100%;

            transform: translateY(10%); 

        }


          /* --- 特殊モグラの色変更 (SVG内の要素を直接操作) --- */

        /* 通常モグラのデフォルト色 */

        .mole-body { fill: #8B5C3D; stroke: #6A462F; } /* 体 */

        .mole-face { fill: #E6C5A9; stroke: #6A462F; } /* 顔 */

        .mole-hand { fill: #8B5C3D; stroke: #6A462F; } /* 手 */

        .mole-whisker { stroke: #6A462F; } /* ひげ */

        .mole-nose { fill: #333; } /* 鼻 */


        /* ゴールドモグラ */

        .mole.gold .mole-body { fill: #FFD700; stroke: #B8860B; }

        .mole.gold .mole-face { fill: #FFE580; }

        .mole.gold .mole-hand { fill: #FFD700; }

        .mole.gold .mole-nose { fill: #B8860B; }

        
        /* ボムモグラ */

        .mole.bomb .mole-body { fill: #333; stroke: #111; }

        .mole.bomb .mole-face { fill: #555; stroke: #111; }

        .mole.bomb .mole-hand { fill: #FF4500; stroke: #CC3700; } 

        .mole.bomb .mole-nose { fill: #FF4500; }

        
        /* クロックモグラ */

        .mole.clock .mole-body { fill: #80c0ff; stroke: #4682B4; } 

        .mole.clock .mole-face { fill: #c0e0ff; stroke: #4682B4; }

        .mole.clock .mole-hand { fill: #80c0ff; }

        .mole.clock .mole-nose { fill: #4682B4; }


        /* ゲームオーバーモーダルのCSS */

        #game-over-modal { 

            display: none; 

            position: fixed; 

            z-index: 100; 

            left: 0; 

            top: 0; 

            width: 100%; 

            height: 100%; 

            overflow: auto; 

            background-color: rgba(0, 0, 0, 0.7); 

            backdrop-filter: blur(5px); 

        }

        .modal-content { 

            background-color: #fff0f5; 

            margin: 10% auto; 

            padding: 35px;

            border: 5px solid #ff80ab; 

            width: 85%; max-width: 450px; 

            border-radius: 25px; 

            text-align: center; 

            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4); 

            animation: fadeIn 0.5s; 

            font-family: 'Mochiy Pop P One', sans-serif;

            color: #6a053c;

        }

        .modal-content h2 { 

            color: #ff66b2; 

            font-size: 3em; 

            margin-bottom: 15px; 

            text-shadow: 2px 2px 0 #fff; 

        }

        .final-score { 

            font-size: 4.5em; 

            color: #ff3366; 

            font-weight: bold; 

            display: block; 

            margin: 20px 0; 

            padding: 15px; 

            background-color: #fff; 

            border-radius: 15px; 

            border: 3px solid #ff80ab;

            font-family: 'Nikukyu', cursive; 

            text-shadow: 2px 2px 3px rgba(0,0,0,0.1);

        }

        .modal-content button { 

            background-color: #80c0ff; 

            color: white; 

            border: none; 

            padding: 12px 25px; 

            font-size: 1.5em; 

            border-radius: 10px; 

            cursor: pointer; 

            transition: background-color 0.3s, transform 0.1s; 

            font-family: 'Mochiy Pop P One', sans-serif;

            box-shadow: 0 4px 0 #66aaff; 

        }

        .modal-content button:hover { 

            background-color: #66aaff; 

            transform: translateY(-2px); 

            box-shadow: 0 6px 0 #66aaff;

        }

        .modal-content button:active {

            transform: translateY(2px);

            box-shadow: 0 2px 0 #66aaff;

        }


        /* スコアポップアップのCSS */

        .score-pop { 

            position: absolute; 

            top: 50%; 

            left: 50%; 

            transform: translate(-50%, -50%); 

            font-size: 3em; 

            font-weight: bold; 

            color: #fff; 

            text-shadow: 

                -2px -2px 0 #ff66b2, 

                2px -2px 0 #ff66b2,

                -2px 2px 0 #ff66b2,

                2px 2px 0 #ff66b2,

                3px 3px 0 rgba(0,0,0,0.4); 

            pointer-events: none; 

            opacity: 0; 

            animation: scorePopUp 0.7s ease-out forwards; 

            z-index: 5; 

            font-family: 'Nikukyu', cursive; 

        }

        @keyframes scorePopUp { 

            0% { opacity: 1; transform: translate(-50%, 0) scale(0.8); } 

            50% { transform: translate(-50%, -50px) scale(1.1); } 

            100% { opacity: 0; transform: translate(-50%, -100px) scale(1); } 

        }

        
        /* カウントダウンオーバーレイのCSS */

        #countdown-overlay {

            display: none; 

            position: fixed;

            top: 0;

            left: 0;

            width: 100%;

            height: 100%;

            background-color: rgba(255, 204, 229, 0.7); 

            z-index: 90;

            justify-content: center;

            align-items: center;

            backdrop-filter: blur(3px); 

        }


        #countdown-text {

            font-family: 'Mochiy Pop P One', cursive;

            font-size: 9em; 

            color: #ff3366; 

            font-weight: bold;

            text-shadow: 

                -4px -4px 0 #fff, 

                4px -4px 0 #fff,

                -4px 4px 0 #fff,

                4px 4px 0 #fff,

                6px 6px 0 #ffb3d9; 

            animation: pulse 0.8s ease-in-out infinite alternate; 

        }


        @keyframes pulse {

            from { transform: scale(1); opacity: 0.9; }

            to { transform: scale(1.1); opacity: 1; }

        }

    </style>

</head>

<body onload="initializeGame()">

    <h1>もぐらdeポン！ </h1>


    <div id="game-info">
        <div id="score-display-container">
            <p>スコア</p>
            <span id="score">0</span>
        </div>
        <div id="time-display-container">
            <p>タイム</p>
            <span id="time-left">30</span>
        </div>
    </div>


    <div id="controls">

        <label for="difficulty-select">難易度: </label>

        <select id="difficulty-select">

            <option value="easy">かんたん</option>

            <option value="normal" selected>ふつう</option>

            <option value="hard">むずかしい</option>

        </select>

        <button id="start-button">ゲームスタート</button>

    </div>


    <div id="grid">

    </div>

        
    <div id="countdown-overlay">

        <span id="countdown-text"></span>

    </div>

        
    <div id="game-over-modal">

        <div class="modal-content">

            <h2>ゲームオーバー！</h2>

            <p>最終スコア</p>

            <span id="final-score" class="final-score">0</span>

            <button onclick="closeModal()">OK</button>

        </div>

    </div>


    <script>

        // JavaScript (ゲームロジック)


        const GAME_DURATION = 30; 

        
        const NORMAL_MOLE_SCORE = 1;

        const GOLD_MOLE_SCORE = 3;

        const BOMB_MOLE_SCORE = -5;

        const CLOCK_MOLE_SCORE = 2;


        const BOMB_TIME_PENALTY = 5; 

        const CLOCK_TIME_BONUS = 5; 


        const GOLD_MOLE_CHANCE = 0.10; 

        const BOMB_MOLE_CHANCE = 0.15; 

        const CLOCK_MOLE_CHANCE = 0.05; 

        
        const DIFFICULTY_SETTINGS = {

            easy: {

                minTime: 800, maxTime: 1800,

                holeCount: 9, 

                gridColumns: 3, 

            },

            normal: {

                minTime: 500, maxTime: 1500,

                holeCount: 16, 

                gridColumns: 4, 

            },

            hard: {

                minTime: 300, maxTime: 1000,

                holeCount: 25, 

                gridColumns: 5, 

            }

        };


        let currentMinTime;

        let currentMaxTime;

        let currentHoleCount;

        let currentGridColumns;


        let score = 0;

        let timeLeft = GAME_DURATION; 

        let isGameRunning = false;

        let countdownTimerId;

        let moleTimerId; 

        let lastHole = null;


        const scoreDisplay = document.getElementById('score');

        const timeLeftDisplay = document.getElementById('time-left');

        const startButton = document.getElementById('start-button');

        const grid = document.getElementById('grid');

        const gameOverModal = document.getElementById('game-over-modal');

        const finalScoreDisplay = document.getElementById('final-score');

        const difficultySelect = document.getElementById('difficulty-select');

        const countdownOverlay = document.getElementById('countdown-overlay');

        const countdownText = document.getElementById('countdown-text');


        // SVGモグラのHTML (丸い体型、目を少し上に移動、目の間隔を広げ、顔の楕円を小さく)

        const MOLE_SVG = `

            <svg viewBox="0 0 100 120" preserveAspectRatio="xMidYMax slice">

                <ellipse class="mole-body" cx="50" cy="80" rx="48" ry="48" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>

                
                <ellipse class="mole-face" cx="50" cy="92" rx="25" ry="18" fill="#E6C5A9" stroke="#6A462F" stroke-width="1.5"/>


                <circle class="mole-nose" cx="50" cy="84" r="3" fill="#333"/>

                
                <circle cx="38" cy="72" r="3.5" fill="black"/>

                <circle cx="62" cy="72" r="3.5" fill="black"/>


                <line class="mole-whisker" x1="23" y1="87" x2="38" y2="87" stroke="#6A462F" stroke-width="1.5"/>

                <line class="mole-whisker" x1="20" y1="92" x2="38" y2="92" stroke="#6A462F" stroke-width="1.5"/>

                <line class="mole-whisker" x1="23" y1="97" x2="38" y2="97" stroke="#6A462F" stroke-width="1.5"/>

                
                <line class="mole-whisker" x1="62" y1="87" x2="77" y2="87" stroke="#6A462F" stroke-width="1.5"/>

                <line class="mole-whisker" x1="62" y1="92" x2="80" y2="92" stroke="#6A462F" stroke-width="1.5"/>

                <line class="mole-whisker" x1="62" y1="97" x2="77" y2="97" stroke="#6A462F" stroke-width="1.5"/>


                <ellipse class="mole-hand" cx="25" cy="105" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>

                <ellipse class="mole-hand" cx="75" cy="105" rx="10" ry="5" fill="#8B5C3D" stroke="#6A462F" stroke-width="2"/>

            </svg>

        `;


        function setGridClass(difficulty) {

            grid.className = ''; 

            const settings = DIFFICULTY_SETTINGS[difficulty];

            const columns = settings.gridColumns;

            
            const baseSize = 100; 

            const gap = 8;

            const borderPadding = 16; 


            const newSize = (baseSize * columns) + (gap * (columns - 1)) + borderPadding;


            grid.style.width = `${newSize}px`;

            grid.style.height = `${newSize}px`;


            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;

            
            grid.classList.add('grid-' + difficulty);

        }


        function createHoles() {

            grid.innerHTML = '';

            for (let i = 0; i < currentHoleCount; i++) {

                const hole = document.createElement('div');

                hole.classList.add('hole');

                hole.dataset.id = i;


                const mole = document.createElement('div');

                mole.classList.add('mole');

                
                mole.innerHTML = MOLE_SVG; 


                hole.addEventListener('click', whack);


                hole.appendChild(mole);

                grid.appendChild(hole);

            }

        }

        
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }

        function randomHole() {

            const holes = document.querySelectorAll('.hole');

            const idx = Math.floor(Math.random() * holes.length);

            const hole = holes[idx];


            if (hole === lastHole) { return randomHole(); }

            lastHole = hole;

            return hole;

        }

        function randomMoleType() {

            const r = Math.random();

            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 

            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 

            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 

            else { return 'normal'; }

        }


        function peep() {

            if (!isGameRunning) {

                clearTimeout(moleTimerId);

                return;

            }

            const time = randomTime(); 

            const hole = randomHole();

            const mole = hole.querySelector('.mole');

            const moleType = randomMoleType();

            
            mole.classList.remove('gold', 'bomb', 'clock'); 

            let scoreValue;

            switch (moleType) {

                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;

                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;

                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;

                default: scoreValue = NORMAL_MOLE_SCORE; break;

            }


            mole.dataset.type = moleType; 

            mole.dataset.score = scoreValue;


            hole.classList.add('up');


            setTimeout(() => {

                hole.classList.remove('up');

                mole.classList.remove('gold', 'bomb', 'clock'); 

                delete mole.dataset.type; 

                delete mole.dataset.score;

            }, time);


            moleTimerId = setTimeout(peep, time);

        }


        function updateTime() {

            if (timeLeft < 0) { timeLeft = 0; }

            timeLeftDisplay.textContent = timeLeft;

            if (timeLeft <= 0 && isGameRunning) { endGame(); }

        }


        function showScorePop(hole, points) {

            const pop = document.createElement('div');

            pop.classList.add('score-pop');

            let sign = points > 0 ? '+' : '';

            pop.textContent = sign + points;

            if (points > 0) { pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60'; } else { pop.style.color = '#e74c3c'; }

            hole.appendChild(pop);

            setTimeout(() => { pop.remove(); }, 700); 

        }

        
        function whack(event) {

            if (!isGameRunning) return;

            const hole = event.currentTarget;

            const mole = hole.querySelector('.mole');

            
            if (hole.classList.contains('up')) {

                const points = parseInt(mole.dataset.score);

                const type = mole.dataset.type;

                
                showScorePop(hole, points);

                score += points;

                scoreDisplay.textContent = score;


                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } 

                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }

                
                updateTime(); 

                
                hole.classList.remove('up');

                mole.classList.remove('gold', 'bomb', 'clock'); 

                delete mole.dataset.type; 

                delete mole.dataset.score;

            }

        }


        function startGameLogic() {

            const difficulty = difficultySelect.value;

            const settings = DIFFICULTY_SETTINGS[difficulty];

            currentMinTime = settings.minTime;

            currentMaxTime = settings.maxTime;

            currentHoleCount = settings.holeCount; 

            currentGridColumns = settings.gridColumns; 


            setGridClass(difficulty);

            createHoles();

            
            score = 0;

            timeLeft = GAME_DURATION; 

            isGameRunning = true; 

            scoreDisplay.textContent = score;

            startButton.disabled = true;


            countdownTimerId = setInterval(() => {

                timeLeft--;

                updateTime();

            }, 1000);


            peep();

        }


        function startGame() {

            if (isGameRunning) return;


            const difficulty = difficultySelect.value;

            const settings = DIFFICULTY_SETTINGS[difficulty];

            currentHoleCount = settings.holeCount;

            currentGridColumns = settings.gridColumns;

            setGridClass(difficulty);

            createHoles();


            startButton.disabled = true;

            countdownOverlay.style.display = 'flex';

            let count = 3;


            const countdownInterval = setInterval(() => {

                if (count > 0) {

                    countdownText.textContent = count;

                    count--;

                } else if (count === 0) {

                    countdownText.textContent = 'スタート!';

                    count--; 

                } else {

                    clearInterval(countdownInterval);

                    countdownOverlay.style.display = 'none';

                    startGameLogic(); 

                }

            }, 1000);

        }


        function endGame() {

            isGameRunning = false;

            clearInterval(countdownTimerId);

            clearTimeout(moleTimerId); 


            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));


            finalScoreDisplay.textContent = score;

            gameOverModal.style.display = 'flex'; 

        }

        
        function closeModal() {

            gameOverModal.style.display = 'none';

            startButton.disabled = false;

            
            score = 0;

            timeLeft = GAME_DURATION;

            scoreDisplay.textContent = score;

            timeLeftDisplay.textContent = timeLeft;

            
            initializeGame();

        }


        function initializeGame() {

            const initialDifficulty = difficultySelect.value;

            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];

            
            currentMinTime = initialSettings.minTime;

            currentMaxTime = initialSettings.maxTime;

            currentHoleCount = initialSettings.holeCount;

            currentGridColumns = initialSettings.gridColumns;

            
            setGridClass(initialDifficulty);

            createHoles(); 

            updateTime(); 

        }


        startButton.addEventListener('click', startGame);

        difficultySelect.addEventListener('change', () => {

            if (!isGameRunning) {

                initializeGame();

            }

        }); 

    </script>

</body>

</html>

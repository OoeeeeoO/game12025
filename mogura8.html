            }

            // åŒæ™‚å‡ºç¾ãƒ¢ã‚°ãƒ©æ•°ã®ãƒã‚§ãƒƒã‚¯
            const currentMolesUp = document.querySelectorAll('.hole.up').length;

            // è¨­å®šã•ã‚ŒãŸæœ€å¤§æ•°æœªæº€ã®å ´åˆã«ã®ã¿ã€æ–°ã—ã„ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™
            if (currentMolesUp < currentMaxMoles) {
                const hole = randomHole();

                if (hole) { // å‡ºã›ã‚‹ç©´ãŒã‚ã‚‹å ´åˆ
                    const time = randomTime();
                    const mole = hole.querySelector('.mole');
                    const moleType = randomMoleType();

                    mole.classList.remove('gold', 'bomb', 'clock');
                    let scoreValue;
                    switch (moleType) {
                        case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                        case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                        case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                        default: scoreValue = NORMAL_MOLE_SCORE; break;
                    }

                    mole.dataset.type = moleType;
                    mole.dataset.score = scoreValue;

                    hole.classList.add('up');

                    setTimeout(() => {
                        hole.classList.remove('up');
                        mole.classList.remove('gold', 'bomb', 'clock');
                        delete mole.dataset.type;
                        delete mole.dataset.score;
                        
                        // ç©´ãŒç©ºã„ãŸã®ã§ã€ã‚¿ã‚¤ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¦æ¬¡ã®å‡ºç¾ã‚’ã™ãã«è©¦ã¿ã‚‹
                        if (isGameRunning) {
                            clearTimeout(moleTimerId);
                            peep();
                        }
                    }, time);
                }
            }

            // æ¬¡ã®å‡ºç¾ãƒã‚§ãƒƒã‚¯ã¾ã§ã®å¾…ã¡æ™‚é–“ã‚’è¦‹ç›´ã™
            // æœ€å¤§å‡ºç¾æ•°æœªæº€ã®å ´åˆã¯ã€ã‚ˆã‚ŠçŸ­æ™‚é–“ã§æ¬¡ã®å‡ºç¾ã‚’è©¦ã¿ã‚‹ (ã‚²ãƒ¼ãƒ ã‚’æ´»ç™ºã«ã™ã‚‹)
            const currentMolesAfterPeep = document.querySelectorAll('.hole.up').length;
            const nextPeepDelay = currentMolesAfterPeep < currentMaxMoles
                ? Math.random() * 200 + 100 // 100ms - 300ms (ã‚ˆã‚Šæ—©ãæ¬¡ã®ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™ãƒãƒ£ãƒ³ã‚¹)
                : Math.random() * 500 + 500; // 500ms - 1000ms (æœ€å¤§æ•°ã«é”ã—ã¦ã„ã‚‹ãŸã‚å°‘ã—å¾…ã¤)
                
            moleTimerId = setTimeout(peep, nextPeepDelay);
        }

        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;

            const targetElement = timeLeftDisplay;

            if (timeLeft <= 5 && isGameRunning) {
                if (!targetElement.classList.contains('time-urgent')) {
                    targetElement.classList.add('time-urgent');
                }
            } else {
                if (targetElement.classList.contains('time-urgent')) {
                    targetElement.classList.remove('time-urgent');
                }
            }

            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }

        function showScorePop(hole, points, type) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            // ãƒã‚¤ãƒ³ãƒˆã«å¿œã˜ãŸè‰²è¨­å®š
            if (type === 'gold') {
                pop.style.color = '#ffd700';
                pop.style.textShadow = '-2px -2px 0 #ccad00, 2px -2px 0 #ccad00, -2px 2px 0 #ccad00, 2px 2px 0 #ccad00, 3px 3px 0 rgba(0,0,0,0.4)';
            } else if (type === 'bomb') {
                pop.style.color = '#ff4d4d'; // èµ¤ç³»
                pop.style.textShadow = '-2px -2px 0 #990000, 2px -2px 0 #990000, -2px 2px 0 #990000, 2px 2px 0 #990000, 3px 3px 0 rgba(0,0,0,0.4)';
            } else if (type === 'clock') {
                pop.textContent = sign + points + ' (+' + CLOCK_TIME_BONUS + 's)';
                pop.style.color = '#80c0ff'; // é’ç³»
                pop.style.textShadow = '-2px -2px 0 #3d8fd8, 2px -2px 0 #3d8fd8, -2px 2px 0 #3d8fd8, 2px 2px 0 #3d8fd8, 3px 3px 0 rgba(0,0,0,0.4)';
            } else {
                pop.style.color = '#fff';
            }
            
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 700);
        }

        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');

            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;

                showScorePop(hole, points, type);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; }
                else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }

                updateTime();

                // å©ã‹ã‚ŒãŸãƒ¢ã‚°ãƒ©ã¯å³åº§ã«æˆ»ã‚‹
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
                
                // å©ã‹ã‚ŒãŸã“ã¨ã§ãƒ¢ã‚°ãƒ©ã®åŒæ™‚å‡ºç¾æ•°ã«ç©ºããŒã§ããŸãŸã‚ã€å³åº§ã«peepã‚’å†å®Ÿè¡Œ
                clearTimeout(moleTimerId); // ç¾åœ¨ã®å¾…æ©Ÿã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
                peep(); // ã™ãã«æ¬¡ã®ãƒ¢ã‚°ãƒ©å‡ºç¾ã‚’è©¦ã¿ã‚‹
            }
        }

        function startGameLogic() {
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            currentMaxMoles = settings.maxMoles; // è¨­å®šã‚’åæ˜ 

            setGridClass(difficulty);
            createHoles();

            score = 0;
            timeLeft = GAME_DURATION;
            isGameRunning = true;
            scoreDisplay.textContent = score;
            startButton.disabled = true;

            countdownTimerId = setInterval(() => {
                timeLeft--;
                updateTime();
            }, 1000);

            peep();
        }

        function startGame() {
            if (isGameRunning) return;

            // åˆæœŸè¨­å®šã‚’å†åº¦ãƒ­ãƒ¼ãƒ‰
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            currentMaxMoles = settings.maxMoles; // è¨­å®šã‚’åæ˜ 
            setGridClass(difficulty);
            createHoles(); // ç©´ã‚’å†ç”Ÿæˆã—ã¦ãƒã‚¤ãƒ³ãƒ‰ã‚’ç¢ºå®Ÿã«ã™ã‚‹

            startButton.disabled = true;
            countdownOverlay.style.display = 'flex';
            let count = 3;

            const countdownInterval = setInterval(() => {
                if (count > 0) {
                    countdownText.textContent = count;
                    count--;
                } else if (count === 0) {
                    countdownText.textContent = 'ã‚¹ã‚¿ãƒ¼ãƒˆ!';
                    count--;
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    startGameLogic();
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);
            clearTimeout(moleTimerId);

            document.querySelectorAll('.hole.up').forEach(hole => hole.classList.remove('up'));

            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex';

            if (timeLeftDisplay.classList.contains('time-urgent')) {
                timeLeftDisplay.classList.remove('time-urgent');
            }
        }

        function closeModal() {
            gameOverModal.style.display = 'none';
            startButton.disabled = false;

            score = 0;
            timeLeft = GAME_DURATION;
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;

            initializeGame();
        }

        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];

            currentMinTime = initialSettings.minTime;
            currentMaxTime = initialSettings.maxTime;
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            currentMaxMoles = initialSettings.maxMoles; // è¨­å®šã‚’åæ˜ 

            // é‡è¦ãªä¿®æ­£: é›£æ˜“åº¦ã«å¿œã˜ã¦ã‚°ãƒªãƒƒãƒ‰ã‚’åˆæœŸåŒ–ã™ã‚‹
            setGridClass(initialDifficulty);
            createHoles();
            updateTime();

            if (timeLeftDisplay.classList.contains('time-urgent')) {
                timeLeftDisplay.classList.remove('time-urgent');
            }
        }

        startButton.addEventListener('click', startGame);

        difficultySelect.addEventListener('change', () => {
            if (!isGameRunning) {
                initializeGame();
            }
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>もぐらdeポン！ 〜ポムポムプリン風〜</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700&display=swap');

        body {
            font-family: 'M PLUS Rounded 1c', sans-serif; /* 可愛らしいフォントに変更 */
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #ffe6b3; /* クリーム色系の背景 */
            color: #5a3d00; /* 全体の文字色を茶色系に */
        }

        h1 { 
            color: #ff9900; /* ポムポムプリンのメインカラー */
            margin-bottom: 20px;
            font-size: 2.8em; /* 少し大きく */
            text-shadow: 3px 3px 0px rgba(255, 255, 255, 0.7), 
                         -3px -3px 0px rgba(255, 255, 255, 0.7),
                         3px -3px 0px rgba(255, 255, 255, 0.7),
                         -3px 3px 0px rgba(255, 255, 255, 0.7); /* 白い縁取り */
            letter-spacing: 2px;
        }
        
        #controls, #game-info { 
            background-color: #fffacd; /* レモンシフォン */
            padding: 12px 25px; /* 少し大きめに */
            border-radius: 25px; /* 丸みを強く */
            box-shadow: 0 4px 8px rgba(0,0,0,0.15); /* 影を強調 */
            margin-bottom: 25px; 
            display: flex;
            gap: 20px;
            align-items: center;
            border: 3px solid #ffcc00; /* 黄色い枠線 */
        }

        #difficulty-select {
            padding: 10px 18px;
            font-size: 1.2em;
            border-radius: 15px; /* 丸みを強く */
            border: 2px solid #ffcc00; /* 黄色い枠線 */
            background-color: #fff8dc; /* コーンシルク */
            color: #5a3d00;
        }

        #start-button {
            padding: 12px 30px;
            font-size: 1.6em;
            background-color: #ffcc00; /* ポムポムプリンの黄色 */
            color: #7b4a12; /* 濃い茶色の文字 */
            border: none;
            border-radius: 20px; /* 丸みを強く */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        #start-button:hover { background-color: #ffdb4d; transform: translateY(-3px); }
        #start-button:disabled { background-color: #cccccc; cursor: not-allowed; transform: translateY(0); box-shadow: none; color: #666; }

        #game-info p { 
            margin: 0; 
            color: #5a3d00; /* 茶色系の文字 */
            font-size: 1.2em;
        }
        #score, #time-left { 
            font-weight: bold; 
            color: #ff9900; /* ポムポムプリンのメインカラー */
            font-size: 1.3em;
            text-shadow: 1px 1px 0px #fff;
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            margin: 0 auto;
            background-color: #a0c4ff; /* 水色系の背景 */
            border: 10px solid #ffb700; /* 濃いオレンジ色の縁取り */
            border-radius: 20px; /* 角丸を強く */
            padding: 10px;
            gap: 10px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
        }

        /* 穴 */
        .hole {
            background-color: #8b4513; /* 土色、カラメル色 */
            border-radius: 50%;
            overflow: hidden; 
            position: relative; 
            cursor: pointer;
            border: 5px solid #663300; /* 濃い茶色の縁取り */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6); 
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        /* モグラ本体（ポムポムプリン風） */
        .mole {
            width: 95%; /* 穴に対して少し大きめに */
            height: 95%; 
            background-color: #ffd700; /* ポムポムプリンの体色（黄色） */
            border: 4px solid #ccaa00; /* 少し濃い黄色 */
            border-radius: 50%;
            position: absolute; 
            bottom: -100%; 
            transition: bottom 0.2s ease-out; 
            pointer-events: none; 
            display: flex; 
            flex-direction: column; 
            align-items: center;
            justify-content: flex-start; 
            box-sizing: border-box; 
            z-index: 2; 
            overflow: visible; 
            padding-bottom: 25px; 
        }
        .hole.up .mole { bottom: 0; pointer-events: auto; }

        /* モグラのデザイン関連 */
        .face-container { 
            position: relative; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; 
            width: 100%; 
            height: 100%; 
            padding-top: 15%; 
            box-sizing: border-box; 
            transform: translateY(10%); 
        }

        /* ポムポムプリンの目 */
        .eyes { 
            display: flex; 
            justify-content: space-around; /* 間隔を広げる */
            width: 70%; /* 目の間隔を広げる */
            position: absolute; 
            top: 30%; /* 少し下に */
            z-index: 3; 
        }
        .eye { 
            width: 15px; height: 15px; /* 少し小さく */
            background-color: black; /* 黒目 */
            border: none; /* 枠線なし */
            border-radius: 50%; 
            position: relative; 
            box-sizing: border-box; 
        }
        .eye::before { 
            content: ''; 
            position: absolute; 
            width: 6px; height: 6px; /* 白い光沢 */
            background-color: white; 
            border-radius: 50%; 
            top: 20%; left: 20%; 
            transform: none; 
        }
        .eye::after { /* もう一つの光沢はなし */
            content: none;
        }

        /* ポムポムプリンの鼻 */
        .nose { 
            width: 25px; height: 15px; /* 大きく、横長に */
            background-color: #7b4a12; /* 濃い茶色 */
            border-radius: 50%; 
            position: absolute; 
            top: 50%; /* 目と口の間に */
            z-index: 4; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .nose::before { 
            content: ''; 
            position: absolute; 
            width: 8px; height: 4px; /* 白い光沢 */
            background-color: white; 
            border-radius: 50%; 
            top: 20%; 
        }
        .nose::after { 
            content: ''; 
            position: absolute; 
            width: 15px; /* 口の線 */
            height: 2px;
            background-color: #7b4a12;
            border-radius: 2px;
            bottom: -10px; /* 鼻の下に */
        }
        /* 頬は削除 */
        .cheeks { display: none; } 

        /* ポムポムプリンの口元ひげ (ドット) */
        .whiskers { 
            position: absolute; 
            width: 80%; 
            height: 1px; 
            top: 65%; /* 鼻の下、口の横あたり */
            z-index: 3; 
        }
        .whiskers::before, .whiskers::after { 
            content: ''; 
            position: absolute; 
            width: 5px; /* ドットのサイズ */
            height: 5px; 
            background: #7b4a12; /* 茶色 */
            border-radius: 50%; /* ドットに */
            top: 0; 
            transform-origin: 50% 50%; 
            box-shadow: none; /* 影はなし */
        }
        .whiskers::before { 
            right: 50%; margin-right: 15px; /* 鼻から離す */
            box-shadow: 0 -10px 0 0 #7b4a12, 0 10px 0 0 #7b4a12; /* 上下にドット */
            transform: none;
        }
        .whiskers::after { 
            left: 50%; margin-left: 15px; /* 鼻から離す */
            box-shadow: 0 -10px 0 0 #7b4a12, 0 10px 0 0 #7b4a12; /* 上下にドット */
            transform: none;
        }

        /* ポムポムプリンのベレー帽 */
        .mole::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #7b4a12; /* 茶色 */
            border-radius: 50%;
            top: -15px; /* 頭の上に配置 */
            left: 50%;
            transform: translateX(-50%) rotate(15deg); /* 少し傾ける */
            z-index: 4;
            box-shadow: 0 5px 8px rgba(0,0,0,0.2);
        }
        .mole::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ff9900; /* 黄色 */
            border-radius: 50%;
            top: -20px; /* 帽子の上部 */
            left: calc(50% + 15px); /* 少し右にずらす */
            transform: translateX(-50%) rotate(15deg);
            z-index: 5;
            border: 2px solid #5a3d00;
        }

        /* ポムポムプリンの手 */
        .paws { 
            position: absolute; 
            width: 100%; 
            height: 30px; 
            bottom: 0; 
            z-index: 1; 
            pointer-events: none; 
        }
        .paw { 
            position: absolute; 
            width: 40px; height: 40px; /* 少し大きめに */
            background-color: #ffd700; /* ポムポムプリンの体色 */
            border: 3px solid #ccaa00; /* 少し濃い黄色 */
            border-radius: 50%; 
            bottom: 5px; 
            z-index: 1; 
            box-shadow: 0 5px 5px rgba(0,0,0,0.2); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .paw::before { /* 肉球 */
            content: ''; 
            position: absolute; 
            width: 15px; height: 8px; 
            background: #e6a700; /* 少し濃い黄色 */
            border-radius: 50%; 
            top: 8px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .paw.left { left: 10%; transform: rotate(-20deg); } /* 回転を強める */
        .paw.right { right: 10%; transform: rotate(20deg); } /* 回転を強める */
        
        /* 特殊モグラの色もポムポムプリン風に */
        .mole:not(.gold):not(.bomb):not(.clock) { background-color: #ffd700; border-color: #ccaa00; }
        .mole.gold { 
            background: linear-gradient(to bottom, #f2e307, #ffcc00); 
            border: 4px solid #e6a700; 
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8); 
        }
        .mole.bomb { 
            background-color: #5a3d00; /* 焦げ茶色 */
            border: 4px solid #ff4500; 
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.7); 
        }
        .mole.clock { 
            background-color: #9bd7ea; /* 水色 */
            border: 4px solid #48b7d4; 
            box-shadow: 0 0 10px rgba(72, 183, 212, 0.7); 
        }

        /* ゲームオーバーモーダルのCSS */
        #game-over-modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(5px); 
        }
        .modal-content { 
            background-color: #fffacd; /* レモンシフォン */
            margin: 10% auto; /* 上からの位置を調整 */
            padding: 40px; /* パディングを増やす */
            border: 5px solid #ff9900; /* ポムポムプリンのメインカラー */
            width: 80%; max-width: 450px; /* サイズを調整 */
            border-radius: 25px; /* 丸みを強く */
            text-align: center; 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5); 
            animation: fadeIn 0.5s; 
            color: #5a3d00;
        }
        .modal-content h2 { 
            color: #ff9900; 
            font-size: 3em; /* 大きく */
            margin-bottom: 15px; 
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }
        .modal-content p {
            font-size: 1.3em;
            margin-bottom: 5px;
        }
        .final-score { 
            font-size: 4.5em; /* さらに大きく */
            color: #ff9900; 
            font-weight: bold; 
            display: block; 
            margin: 20px 0; 
            padding: 15px; 
            background-color: #fff8dc; /* コーンシルク */
            border-radius: 12px; 
            border: 2px solid #ffcc00;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }
        .modal-content button { 
            background-color: #ff9900; 
            color: white; 
            border: none; 
            padding: 12px 25px; 
            font-size: 1.5em; 
            border-radius: 15px; 
            cursor: pointer; 
            transition: background-color 0.3s, transform 0.1s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .modal-content button:hover { background-color: #ffb700; transform: translateY(-2px); }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        /* スコアポップアップのCSS */
        .score-pop { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            font-size: 3em; /* 大きく */
            font-weight: bold; 
            color: #fff; 
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8); 
            pointer-events: none; 
            opacity: 0; 
            transition: none; 
            animation: scorePopUp 0.7s ease-out forwards; 
            z-index: 5; 
        }
        @keyframes scorePopUp { 0% { opacity: 1; transform: translate(-50%, 0); } 100% { opacity: 0; transform: translate(-50%, -120px); } }
    </style>
</head>
<body onload="initializeGame()">
    <h1>もぐらdeポン！ 〜ポムポムプリン風〜</h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ゲームオーバー！</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック) - 変更なし

        const GAME_DURATION = 30; 
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5; 
        const CLOCK_TIME_BONUS = 5; 

        const GOLD_MOLE_CHANCE = 0.10; 
        const BOMB_MOLE_CHANCE = 0.15; 
        const CLOCK_MOLE_CHANCE = 0.05; 
        
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, maxTime: 1800,
                holeCount: 9, 
                gridColumns: 3, 
            },
            normal: {
                minTime: 500, maxTime: 1500,
                holeCount: 16, 
                gridColumns: 4, 
            },
            hard: {
                minTime: 300, maxTime: 1000,
                holeCount: 25, 
                gridColumns: 5, 
            }
        };

        let currentMinTime = DIFFICULTY_SETTINGS.normal.minTime;
        let currentMaxTime = DIFFICULTY_SETTINGS.normal.maxTime;
        let currentHoleCount = DIFFICULTY_SETTINGS.normal.holeCount;
        let currentGridColumns = DIFFICULTY_SETTINGS.normal.gridColumns;

        let score = 0;
        let timeLeft = GAME_DURATION; 
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');


        // 難易度に応じて #grid のサイズとレイアウトを動的に設定
        function setGridClass(difficulty) {
            grid.className = ''; 
            const settings = DIFFICULTY_SETTINGS[difficulty];
            const columns = settings.gridColumns;
            
            const baseSize = 100; 
            const gap = 10; /* CSSに合わせて変更 */
            const borderPadding = 20; /* CSSに合わせて変更 */

            const newSize = (baseSize * columns) + (gap * (columns - 1)) + borderPadding;

            grid.style.width = `${newSize}px`;
            grid.style.height = `${newSize}px`;

            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            
            grid.classList.add('grid-' + difficulty);
        }

        // 1. 盤面の初期化 (穴の生成)
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < currentHoleCount; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                // モグラのHTML構造
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="whiskers"></div> <div class="nose"></div>
                        </div>
                    <div class="paws">
                        <div class="paw left"></div>
                        <div class="paw right"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        // 2. モグラの出現ロジック
        function randomTime() { return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime); }
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; } 
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; } 
            else { return 'normal'; }
        }
        function peep() {
            if (!isGameRunning) return;
            const time = randomTime(); 
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            mole.classList.remove('gold', 'bomb', 'clock'); 
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType; 
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; 
                delete mole.dataset.score;
                if (isGameRunning) { peep(); }
            }, time);
        }

        // 3. プレイヤーの操作ロジック
        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            if (points > 0) { pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60'; } else { pop.style.color = '#e74c3c'; }
            hole.appendChild(pop);
            setTimeout(() => { pop.remove(); }, 700); /* アニメーション時間に合わせる */ 
        }
        
        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }
        
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points);
                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') { timeLeft += CLOCK_TIME_BONUS; } else if (type === 'bomb') { timeLeft -= BOMB_TIME_PENALTY; }
                updateTime(); 
                
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock'); 
                delete mole.dataset.type; delete mole.dataset.score;
            }
        }

        // 4. ゲームの流れ
        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            currentHoleCount = settings.holeCount;
            currentGridColumns = settings.gridColumns;
            
            setGridClass(difficulty); 
            createHoles(); 
            
            timeLeft = GAME_DURATION; 
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none'; 
            countdownTimerId = setInterval(countdown, 1000);
            peep();
        }

        function countdown() {
            timeLeft--;
            updateTime();
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type; delete mole.dataset.score;
            });

            startButton.disabled = false;
            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; 
        }
        
        function closeModal() {
            gameOverModal.style.display = 'none';
        }

        // 初期設定とイベントリスナー
        function initializeGame() {
            const initialDifficulty = difficultySelect.value;
            const initialSettings = DIFFICULTY_SETTINGS[initialDifficulty];
            
            currentHoleCount = initialSettings.holeCount;
            currentGridColumns = initialSettings.gridColumns;
            
            setGridClass(initialDifficulty);
            createHoles(); 
        }

        startButton.addEventListener('click', startGame);
        difficultySelect.addEventListener('change', initializeGame); 
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>モグラたたき - 難易度選択＆スコアポップアップ付き (サンリオ風)</title>
    <style>
        /* CSS (デザイン) - サンリオ風に修正 */
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif; /* もっと可愛いフォントに */
            text-align: center;
            background-color: #ffe4e1; /* 淡いピンク色 */
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/hearts.png'); /* 可愛い背景パターンを追加 */
            background-repeat: repeat;
        }

        h1 {
            color: #ff69b4; /* 濃いピンク色 */
            margin-bottom: 20px;
            font-size: 3em; /* 少し大きめに */
            text-shadow: 3px 3px 5px rgba(255,105,180,0.4); /* より目立つ影 */
            font-weight: bold;
            letter-spacing: 2px;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            background-color: #fff0f5; /* 淡いフリル色 */
            padding: 15px 30px; /* パディングを増やす */
            border-radius: 25px; /* 角を丸く */
            box-shadow: 0 5px 15px rgba(255,105,180,0.3); /* ピンク系の影 */
            border: 3px solid #ffb6c1; /* 可愛いボーダー */
        }

        #difficulty-select {
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 15px; /* 角を丸く */
            border: 2px solid #ffb6c1; /* 可愛いボーダー */
            background-color: #fff;
            color: #ff69b4;
            appearance: none; /* デフォルトのスタイルを無効にする */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23ff69b4%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13%205.1L146.2%20202.7%2018.8%2074.5a17.6%2017.6%200%200%200-25.3%2024.5l137%20138.4a17.6%2017.6%200%200%200%2025.3%200l137-138.4c7.2-7.3%207.2-19%200-26.3z%22%2F%3E%3C%2Fsvg%3E'); /* カスタム矢印 */
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
            background-size: 16px auto;
            padding-right: 35px; /* 矢印のスペース */
            cursor: pointer;
        }
        #difficulty-select:focus {
            outline: none;
            border-color: #ff007f;
            box-shadow: 0 0 0 3px rgba(255,105,180,0.5);
        }

        #start-button {
            padding: 12px 30px; /* パディングを増やす */
            font-size: 1.6em; /* 少し大きめに */
            background-color: #ffc0cb; /* ベビーピンク */
            color: #8b008b; /* 濃いマゼンタ */
            border: 3px solid #ff69b4; /* 濃いピンクのボーダー */
            border-radius: 20px; /* 丸く */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            box-shadow: 0 6px 8px rgba(255,105,180,0.3); /* ピンク系の影 */
            font-weight: bold;
            letter-spacing: 1px;
        }
        #start-button:hover {
            background-color: #ffafbd; /* 少し濃いピンク */
            transform: translateY(-3px);
            box-shadow: 0 8px 10px rgba(255,105,180,0.4);
        }
        #start-button:disabled {
            background-color: #e0e0e0;
            color: #a0a0a0;
            border-color: #cccccc;
            cursor: not-allowed;
            transform: translateY(0);
            box-shadow: none;
        }

        #game-info {
            font-size: 1.5em; /* 少し大きめに */
            margin-bottom: 25px;
            color: #8b008b; /* 濃いマゼンタ */
            background-color: #fff0f5; /* 淡いフリル色 */
            padding: 12px 25px;
            border-radius: 20px; /* 丸く */
            box-shadow: 0 3px 10px rgba(255,105,180,0.2); /* ピンク系の影 */
            border: 2px dashed #ffb6c1; /* 点線ボーダー */
        }
        #game-info p { margin: 0; }
        #score, #time-left {
            font-weight: bold;
            color: #ff69b4; /* 濃いピンク */
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        /* ゲーム盤面 */
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            width: 450px; /* 少し大きめに */
            height: 450px; /* 少し大きめに */
            margin: 0 auto;
            background-color: #a0e6ff; /* 水色の空色 */
            border: 10px solid #87ceeb; /* 空色ボーダー */
            border-radius: 30px; /* もっと丸く */
            padding: 15px; /* パディングを増やす */
            gap: 15px; /* 隙間を増やす */
            box-shadow: 0 15px 30px rgba(0,0,0,0.2); /* 影を強調 */
            position: relative;
            overflow: hidden; /* モグラが飛び出るように */
        }
        #grid::before { /* 雲の背景を追加 */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgNzAgNzAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZmlsbD0iI2ZmZmZmZiIgZmlsbC1vcGFjaXR5PSIwLjMiIGQ9Ik0wIDM1VDIxLjUgNDIuNSA1NiA3MFQ3MCA0Mi41IDQ5LjUgMjkgMTQgMEwwIDM1eiIvPjwvc3ZnPg==');
            background-size: 20% 20%;
            opacity: 0.3;
            animation: moveClouds 60s linear infinite;
        }
        @keyframes moveClouds {
            from { background-position: 0 0; }
            to { background-position: 100% 100%; }
        }

        /* 穴 */
        .hole {
            background-color: #c0d8f0; /* 淡い水色 */
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            cursor: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/78416/hammer.png'), auto; /* 可愛いハンマーアイコン */
            border: 5px solid #87ceeb; /* 空色ボーダー */
            box-shadow: inset 0 0 15px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.7) inset; /* 立体感を出す */
        }

        /* モグラ本体 */
        .mole {
            width: 100%;
            height: 100%;
            background-color: #ffebf5; /* モグラ本体は淡いピンク */
            border: 4px solid #ffb6c1; /* ピンクのボーダー */
            border-radius: 50%;
            position: absolute;
            bottom: -100%;
            transition: bottom 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* もっと弾むようなアニメーション */
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            box-sizing: border-box;
            z-index: 2;
            overflow: visible;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        /* モグラが出ている状態 */
        .hole.up .mole {
            bottom: 0;
            pointer-events: auto;
        }

        /* ---------------------------------- */
        /* モグラの顔のデザイン */
        /* ---------------------------------- */
        .face-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100%;
            padding-top: 15%;
            box-sizing: border-box;
        }

        .eyes {
            display: flex;
            justify-content: space-between;
            width: 60%; /* 目を少し大きく */
            position: absolute;
            top: 25%;
            z-index: 3;
        }

        .eye {
            width: 25px; /* 目を大きく */
            height: 25px; /* 目を大きく */
            background-color: white;
            border: 3px solid #ff69b4; /* 濃いピンクの縁取り */
            border-radius: 50%;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0 2px 3px rgba(0,0,0,0.2);
        }
        .eye::before {
            content: '';
            position: absolute;
            width: 10px; /* 瞳を大きく */
            height: 10px; /* 瞳を大きく */
            background-color: black;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .eye::after {
            content: '';
            position: absolute;
            width: 7px; /* ハイライトを大きく */
            height: 7px; /* ハイライトを大きく */
            background-color: white;
            border-radius: 50%;
            top: 15%;
            left: 15%;
            opacity: 0.8;
        }

        .nose {
            width: 20px; /* 鼻を大きく */
            height: 12px; /* 鼻を大きく */
            background-color: #ffb6c1; /* 淡いピンク */
            border-radius: 50%;
            border: 2px solid #ff69b4; /* 濃いピンクの縁取り */
            position: absolute;
            top: 50%;
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .nose::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            top: 15%;
        }
        .nose::after {
            content: '♡'; /* 鼻の下をハートに */
            font-family: 'Arial', sans-serif;
            font-size: 14px; /* 大きく */
            color: #ff69b4; /* 濃いピンク */
            position: absolute;
            bottom: -15px; /* 少し下に */
            line-height: 0;
        }

        .cheeks {
            position: absolute;
            width: 35px; /* 頬を大きく */
            height: 20px; /* 頬を大きく */
            background-color: #ffdae9; /* もっと淡いピンク */
            border-radius: 50%;
            top: 45%; /* 少し下に */
            z-index: 2;
            box-shadow: 0 0 8px rgba(255, 182, 193, 0.7); /* 影を強調 */
            border: 1px solid rgba(255, 255, 255, 0.5); /* 光沢感 */
        }
        .cheek.left { left: 10%; } /* 横に広げる */
        .cheek.right { right: 10%; } /* 横に広げる */

        .whiskers {
            position: absolute;
            width: 80%;
            height: 1px;
            top: 60%; /* 少し下に */
            z-index: 3;
        }
        .whiskers::before, .whiskers::after {
            content: '';
            position: absolute;
            width: 25px; /* ひげを長く */
            height: 2px; /* ひげを太く */
            background: #ff69b4; /* 濃いピンク */
            top: 0;
            transform-origin: 100% 50%;
            border-radius: 1px;
        }
        .whiskers::before {
            right: 50%;
            margin-right: 8px; /* 鼻から離す */
            box-shadow:
                0 -8px 0 0 #ff69b4, /* 上のひげ */
                0 8px 0 0 #ff69b4; /* 下のひげ */
            transform: rotate(-10deg); /* 少し傾ける */
        }
        .whiskers::after {
            left: 50%;
            margin-left: 8px; /* 鼻から離す */
            box-shadow:
                0 -8px 0 0 #ff69b4,
                0 8px 0 0 #ff69b4;
            transform: rotate(10deg); /* 少し傾ける */
        }

        .paws {
            position: absolute;
            width: 100%;
            height: 40px; /* 手を大きく */
            bottom: -10px; /* 少し飛び出させる */
            z-index: 4;
            pointer-events: none;
            display: flex;
            justify-content: space-around;
        }
        .paw {
            position: absolute;
            width: 45px; /* 手を大きく */
            height: 45px; /* 手を大きく */
            background-color: #ffb6c1; /* 淡いピンク */
            border: 3px solid #ff69b4; /* 濃いピンク */
            border-radius: 50%;
            bottom: 5px; /* 少し上に */
            z-index: 4;
            box-shadow: 0 8px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .paw::before {
            content: '';
            position: absolute;
            width: 15px; /* 肉球を大きく */
            height: 8px; /* 肉球を大きく */
            background: radial-gradient(#ff69b4 30%, transparent 30%); /* 肉球の色 */
            background-size: 8px 8px;
            top: 8px; /* 少し下に */
            left: 50%;
            transform: translateX(-50%);
        }

        .paw.left { left: 10%; transform: rotate(-15deg); } /* 横に広げ、傾ける */
        .paw.right { right: 10%; transform: rotate(15deg); } /* 横に広げ、傾ける */

        /* ---------------------------------- */
        /* 各モグラのカスタムスタイル */
        /* ---------------------------------- */
        .mole:not(.gold):not(.bomb):not(.clock) {
            background-color: #ffebf5;
            border-color: #ffb6c1;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .paw {
            background-color: #ffb6c1;
            border-color: #ff69b4;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .cheeks {
            background-color: #ffdae9;
        }
        .mole:not(.gold):not(.bomb):not(.clock) .whiskers::before,
        .mole:not(.gold):not(.bomb):not(.clock) .whiskers::after {
            background: #ff69b4;
            box-shadow: 0 -8px 0 0 #ff69b4, 0 8px 0 0 #ff69b4;
        }

        .mole.gold {
            background: linear-gradient(to bottom, #ffd700, #ffcc00); /* キラキラゴールド */
            border: 4px solid #gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.7) inset; /* より輝く影 */
        }
        .mole.gold .paw { background-color: #ffe066; border-color: #daa520; }
        .mole.gold .cheeks { background-color: #fffacd; }
        .mole.gold .whiskers::before, .mole.gold .whiskers::after {
            background: #daa520;
            box-shadow: 0 -8px 0 0 #daa520, 0 8px 0 0 #daa520;
        }
        .mole.gold .eye { border-color: #daa520; }
        .mole.gold .nose { background-color: #ff8c00; border-color: #cc5500; }
        .mole.gold .nose::after { content: '⭐'; color: #ffd700; font-size: 16px; bottom: -18px; } /* キラキラに */
        .mole.gold .paw::before { background: radial-gradient(#daa520 30%, transparent 30%); }


        .mole.bomb {
            background-color: #4a4a4a; /* ダークグレー */
            border: 4px solid #ff4d4d; /* 危険な赤 */
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5) inset;
            animation: pulseRed 0.8s infinite alternate; /* 赤く点滅 */
        }
        @keyframes pulseRed {
            from { box-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 0 0 20px rgba(255, 0, 0, 0.5) inset; }
            to { box-shadow: 0 0 25px rgba(255, 0, 0, 1), 0 0 30px rgba(255, 0, 0, 0.8) inset; }
        }
        .mole.bomb .paw { background-color: #222; border-color: #ff4d4d; }
        .mole.bomb .cheeks { background-color: #ff7f7f; }
        .mole.bomb .bomb .whiskers::before, .mole.bomb .whiskers::after {
            background: #ff4d4d;
            box-shadow: 0 -8px 0 0 #ff4d4d, 0 8px 0 0 #ff4d4d;
        }
        .mole.bomb .eye { background-color: #ff0000; border-color: #8b0000; }
        .mole.bomb .eye::before { background-color: #fff; }
        .mole.bomb .eye::after { display: none; }
        .mole.bomb .nose { background-color: #000; border-color: #666; }
        .mole.bomb .nose::after { content: 'X'; color: #ff0000; font-weight: bold; font-size: 16px; bottom: -18px; } /* Xマーク */
        .mole.bomb .paw::before { background: radial-gradient(#ff0000 30%, transparent 30%); }

        .mole.clock {
            background-color: #87ceeb; /* 空色 */
            border: 4px solid #4682b4; /* スチールブルー */
            box-shadow: 0 0 15px rgba(135, 206, 235, 0.8), 0 0 20px rgba(135, 206, 235, 0.5) inset;
            animation: tickTock 1s infinite steps(2); /* 時計の針のように */
        }
        @keyframes tickTock {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .mole.clock .face-container {
            animation: none; /* 顔は回転させない */
            transform: rotate(calc(-1 * var(--rotation-angle, 0deg))); /* 顔の逆回転で止める */
        }
        .mole.clock .paw { background-color: #6495ed; border-color: #4682b4; }
        .mole.clock .cheeks { background-color: #add8e6; }
        .mole.clock .whiskers::before, .mole.clock .whiskers::after {
            background: #4682b4;
            box-shadow: 0 -8px 0 0 #4682b4, 0 8px 0 0 #4682b4;
        }
        .mole.clock .eye { border-color: #4682b4; }
        .mole.clock .eye::before { background-color: #1e90ff; }
        .mole.clock .nose { background-color: #e0ffff; border-color: #4682b4; }
        .mole.clock .nose::after { content: '⏰'; color: #1e90ff; font-size: 16px; bottom: -18px; } /* 時計の絵文字 */
        .mole.clock .paw::before { background: radial-gradient(#4682b4 30%, transparent 30%); }


        /* ---------------------------------- */
        /* ゲームオーバーモーダルのCSS */
        /* ---------------------------------- */
        #game-over-modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(255, 105, 180, 0.5); /* 半透明の可愛いピンク */
            backdrop-filter: blur(8px); /* ブラーを強め */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff0f5; /* 淡いフリル色 */
            padding: 40px; /* パディングを増やす */
            border: 5px solid #ff69b4; /* 濃いピンク */
            width: 80%;
            max-width: 450px; /* 少し大きく */
            border-radius: 30px; /* もっと丸く */
            text-align: center;
            box-shadow: 0 15px 40px rgba(255,105,180,0.5); /* 強調された影 */
            animation: fadeIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* 弾むようなアニメーション */
        }

        .modal-content h2 {
            color: #ff69b4; /* 濃いピンク */
            font-size: 3em; /* 大きく */
            margin-bottom: 15px;
            text-shadow: 2px 2px 3px rgba(255,255,255,0.7);
        }

        .final-score {
            font-size: 4.5em; /* もっと大きく */
            color: #8b008b; /* 濃いマゼンタ */
            font-weight: bold;
            display: block;
            margin: 20px 0;
            padding: 15px;
            background-color: #ffebf5; /* 淡いピンク */
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(255,105,180,0.3);
            border: 2px dashed #ffb6c1; /* 点線ボーダー */
        }

        .modal-content button {
            background-color: #ffc0cb; /* ベビーピンク */
            color: #8b008b; /* 濃いマゼンタ */
            border: 3px solid #ff69b4;
            padding: 12px 25px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            font-weight: bold;
        }

        .modal-content button:hover {
            background-color: #ffafbd;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(255,105,180,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* ---------------------------------- */
        /* スコアポップアップのCSS */
        /* ---------------------------------- */
        .score-pop {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em; /* もっと大きく */
            font-weight: bold;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(255, 105, 180, 0.9); /* ピンク系の影を強く */
            pointer-events: none;
            opacity: 0;
            transition: none;
            animation: scorePopUp 0.8s ease-out forwards; /* アニメーションを長く */
            z-index: 5;
            white-space: nowrap; /* 文字が折り返されないように */
        }

        /* スコアポップアップのアニメーション定義 */
        @keyframes scorePopUp {
            0% {
                opacity: 1;
                transform: translate(-50%, 0);
                font-size: 3em;
            }
            50% {
                font-size: 3.5em; /* 中央で少し大きく */
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -120px); /* もっと上に飛ぶ */
                font-size: 2em; /* 消えるときに小さく */
            }
        }
        /* ポップアップの色を調整 */
        .score-pop[style*="#ffd700"] { /* ゴールドモグラのスコア */
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(255, 215, 0, 0.9);
        }
        .score-pop[style*="#27ae60"] { /* ノーマル・時計モグラのスコア */
            color: #66cc66; /* 明るいグリーン */
            text-shadow: 3px 3px 6px rgba(102, 204, 102, 0.9);
        }
        .score-pop[style*="#e74c3c"] { /* ボムモグラのスコア */
            color: #ff6666; /* 明るい赤 */
            text-shadow: 3px 3px 6px rgba(255, 102, 102, 0.9);
        }
    </style>
</head>
<body>
    <h1>💖 スペシャルモグラたたき！ 💖</h1>

    <div id="game-info">
        <p>スコア: <span id="score">0</span> | 時間: <span id="time-left">30</span>秒</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">難易度: </label>
        <select id="difficulty-select">
            <option value="easy">かんたん</option>
            <option value="normal" selected>ふつう</option>
            <option value="hard">むずかしい</option>
        </select>
        <button id="start-button">ゲームスタート</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>🎀 ゲームオーバー！ 🎀</h2>
            <p>最終スコア</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ゲームロジック)

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5;
        const CLOCK_TIME_BONUS = 5;

        const GOLD_MOLE_CHANCE = 0.10;
        const BOMB_MOLE_CHANCE = 0.15;
        const CLOCK_MOLE_CHANCE = 0.05;
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE);

        // 難易度ごとのゲームパラメータを定義 (出現時間)
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, // モグラの最小滞在時間 (ms)
                maxTime: 1800, // モグラの最大滞在時間 (ms)
            },
            normal: {
                minTime: 500,
                maxTime: 1500,
            },
            hard: {
                minTime: 300,
                maxTime: 1000,
            }
        };

        // 現在の難易度パラメータを初期化
        let currentMinTime = DIFFICULTY_SETTINGS.normal.minTime;
        let currentMaxTime = DIFFICULTY_SETTINGS.normal.maxTime;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');

        // 穴を生成する関数
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                // モグラの顔のデザイン (HTML)
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="cheeks cheek left"></div>
                        <div class="cheeks cheek right"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="whiskers"></div>
                        <div class="nose"></div>
                    </div>
                    <div class="paws">
                        <div class="paw left"></div>
                        <div class="paw right"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        // ランダムなモグラ出現時間
        function randomTime() {
            return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime);
        }

        // ランダムな穴
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }

        // ランダムなモグラの種類
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; }
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; }
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; }
            else { return 'normal'; }
        }

        // モグラを出す
        function peep() {
            if (!isGameRunning) return;
            const time = randomTime();
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            // 古いクラスをリセット
            mole.classList.remove('gold', 'bomb', 'clock');
            
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType;
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            // モグラが引っ込む
            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
                if (isGameRunning) { peep(); } // ゲームが続行中なら次のモグラを出す
            }, time);
        }

        // スコアポップアップ表示
        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            // スコアに応じて色を設定 (CSSのスコアポップアップ調整部分に対応)
            if (points > 0) {
                pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60';
            } else {
                pop.style.color = '#e74c3c';
            }
            
            hole.appendChild(pop);
            
            setTimeout(() => {
                pop.remove();
            }, 800); // CSSアニメーションの時間に合わせて調整
        }
        
        // 時間表示を更新し、0秒ならゲーム終了
        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }
        
        // モグラたたき（クリックイベント）
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points); // スコアポップアップ表示

                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') {
                    timeLeft += CLOCK_TIME_BONUS;
                } else if (type === 'bomb') {
                    timeLeft -= BOMB_TIME_PENALTY;
                }

                updateTime(); // 時間を更新
                
                // モグラを引っ込める処理を即座に実行
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
                
                // 次のモグラをすぐに登場させるため、一旦setTimeoutをクリアするが、
                // このロジックはpeep()関数内のsetTimeoutに依存しているため、
                // クリックされたモグラは次のpeep()が呼ばれるまで出現しない状態を維持する。
                // （今回はクリック後のsetTimeoutクリアは不要と判断し、そのままにする）
            }
        }

        // ゲーム開始
        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            
            // 選択された難易度を取得し、出現パラメータを更新
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            
            // ゲーム時間を初期値に設定
            timeLeft = GAME_DURATION;
            
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none';
            countdownTimerId = setInterval(countdown, 1000); // 1秒ごとにカウントダウン
            
            // 最初のモグラを出す
            peep();
        }

        // カウントダウン
        function countdown() {
            timeLeft--;
            updateTime();
        }

        // ゲーム終了
        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            // 残っているモグラを全て引っ込める
            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
            });


            startButton.disabled = false;
            
            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; // モーダルを表示
        }
        
        // モーダルを閉じる
        function closeModal() {
            gameOverModal.style.display = 'none';
        }

        // 初期設定とイベントリスナー
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>

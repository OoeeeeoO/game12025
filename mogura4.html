        /* ã‚¹ã‚³ã‚¢ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© */

        /* ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®è‰²ã‚’èª¿æ•´ */
        .score-pop[style*="#ffd700"] { /* ã‚´ãƒ¼ãƒ«ãƒ‰ãƒ¢ã‚°ãƒ©ã®ã‚¹ã‚³ã‚¢ */

            text-shadow: 3px 3px 6px rgba(255, 215, 0, 0.9);
        }
        .score-pop[style*="#27ae60"] { /* ãƒãƒ¼ãƒãƒ«ãƒ»æ™‚è¨ˆãƒ¢ã‚°ãƒ©ã®ã‚¹ã‚³ã‚¢ */
            color: #66cc66; /* æ˜ã‚‹ã„ã‚°ãƒªãƒ¼ãƒ³ */
            text-shadow: 3px 3px 6px rgba(102, 204, 102, 0.9);
        }
        .score-pop[style*="#e74c3c"] { /* ãƒœãƒ ãƒ¢ã‚°ãƒ©ã®ã‚¹ã‚³ã‚¢ */

<body>
    <h1>ğŸ’– ã‚¹ãƒšã‚·ãƒ£ãƒ«ãƒ¢ã‚°ãƒ©ãŸãŸãï¼ ğŸ’–</h1>

    <div id="game-info">
        <p>ã‚¹ã‚³ã‚¢: <span id="score">0</span> | æ™‚é–“: <span id="time-left">30</span>ç§’</p>
    </div>

    <div id="controls">
        <label for="difficulty-select">é›£æ˜“åº¦: </label>
        <select id="difficulty-select">
            <option value="easy">ã‹ã‚“ãŸã‚“</option>
            <option value="normal" selected>ãµã¤ã†</option>
            <option value="hard">ã‚€ãšã‹ã—ã„</option>
        </select>
        <button id="start-button">ã‚²ãƒ¼ãƒ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    </div>

    <div id="grid">
    </div>
        
    <div id="game-over-modal">
        <div class="modal-content">
            <h2>ğŸ€ ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼ ğŸ€</h2>
            <p>æœ€çµ‚ã‚¹ã‚³ã‚¢</p>
            <span id="final-score" class="final-score">0</span>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script>
        // JavaScript (ã‚²ãƒ¼ãƒ ãƒ­ã‚¸ãƒƒã‚¯)

        const HOLE_COUNT = 9;
        const GAME_DURATION = 30;
        
        const NORMAL_MOLE_SCORE = 1;
        const GOLD_MOLE_SCORE = 3;
        const BOMB_MOLE_SCORE = -5;
        const CLOCK_MOLE_SCORE = 2;

        const BOMB_TIME_PENALTY = 5;
        const CLOCK_TIME_BONUS = 5;

        const GOLD_MOLE_CHANCE = 0.10;
        const BOMB_MOLE_CHANCE = 0.15;
        const CLOCK_MOLE_CHANCE = 0.05;
        const NORMAL_MOLE_CHANCE = 1.0 - (GOLD_MOLE_CHANCE + BOMB_MOLE_CHANCE + CLOCK_MOLE_CHANCE);

        // é›£æ˜“åº¦ã”ã¨ã®ã‚²ãƒ¼ãƒ ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’å®šç¾© (å‡ºç¾æ™‚é–“)
        const DIFFICULTY_SETTINGS = {
            easy: {
                minTime: 800, // ãƒ¢ã‚°ãƒ©ã®æœ€å°æ»åœ¨æ™‚é–“ (ms)
                maxTime: 1800, // ãƒ¢ã‚°ãƒ©ã®æœ€å¤§æ»åœ¨æ™‚é–“ (ms)
            },
            normal: {
                minTime: 500,
                maxTime: 1500,
            },
            hard: {
                minTime: 300,
                maxTime: 1000,
            }
        };

        // ç¾åœ¨ã®é›£æ˜“åº¦ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’åˆæœŸåŒ–
        let currentMinTime = DIFFICULTY_SETTINGS.normal.minTime;
        let currentMaxTime = DIFFICULTY_SETTINGS.normal.maxTime;

        let score = 0;
        let timeLeft = GAME_DURATION;
        let isGameRunning = false;
        let countdownTimerId;
        let lastHole = null;

        const scoreDisplay = document.getElementById('score');
        const timeLeftDisplay = document.getElementById('time-left');
        const startButton = document.getElementById('start-button');
        const grid = document.getElementById('grid');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreDisplay = document.getElementById('final-score');
        const difficultySelect = document.getElementById('difficulty-select');

        // ç©´ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createHoles() {
            grid.innerHTML = '';
            for (let i = 0; i < HOLE_COUNT; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.dataset.id = i;

                const mole = document.createElement('div');
                mole.classList.add('mole');
                
                // ãƒ¢ã‚°ãƒ©ã®é¡”ã®ãƒ‡ã‚¶ã‚¤ãƒ³ (HTML)
                mole.innerHTML = `
                    <div class="face-container">
                        <div class="cheeks cheek left"></div>
                        <div class="cheeks cheek right"></div>
                        <div class="eyes">
                            <div class="eye"></div>
                            <div class="eye"></div>
                        </div>
                        <div class="whiskers"></div>
                        <div class="nose"></div>
                    </div>
                    <div class="paws">
                        <div class="paw left"></div>
                        <div class="paw right"></div>
                    </div>
                `;

                hole.addEventListener('click', whack);

                hole.appendChild(mole);
                grid.appendChild(hole);
            }
        }
        
        // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ¢ã‚°ãƒ©å‡ºç¾æ™‚é–“
        function randomTime() {
            return Math.round(Math.random() * (currentMaxTime - currentMinTime) + currentMinTime);
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªç©´
        function randomHole() {
            const holes = document.querySelectorAll('.hole');
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];

            if (hole === lastHole) { return randomHole(); }
            lastHole = hole;
            return hole;
        }

        // ãƒ©ãƒ³ãƒ€ãƒ ãªãƒ¢ã‚°ãƒ©ã®ç¨®é¡
        function randomMoleType() {
            const r = Math.random();
            if (r < CLOCK_MOLE_CHANCE) { return 'clock'; }
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE) { return 'bomb'; }
            else if (r < CLOCK_MOLE_CHANCE + BOMB_MOLE_CHANCE + GOLD_MOLE_CHANCE) { return 'gold'; }
            else { return 'normal'; }
        }

        // ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™
        function peep() {
            if (!isGameRunning) return;
            const time = randomTime();
            const hole = randomHole();
            const mole = hole.querySelector('.mole');
            const moleType = randomMoleType();
            
            // å¤ã„ã‚¯ãƒ©ã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
            mole.classList.remove('gold', 'bomb', 'clock');
            
            let scoreValue;
            switch (moleType) {
                case 'gold': mole.classList.add('gold'); scoreValue = GOLD_MOLE_SCORE; break;
                case 'bomb': mole.classList.add('bomb'); scoreValue = BOMB_MOLE_SCORE; break;
                case 'clock': mole.classList.add('clock'); scoreValue = CLOCK_MOLE_SCORE; break;
                default: scoreValue = NORMAL_MOLE_SCORE; break;
            }

            mole.dataset.type = moleType;
            mole.dataset.score = scoreValue;

            hole.classList.add('up');

            // ãƒ¢ã‚°ãƒ©ãŒå¼•ã£è¾¼ã‚€
            setTimeout(() => {
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
                if (isGameRunning) { peep(); } // ã‚²ãƒ¼ãƒ ãŒç¶šè¡Œä¸­ãªã‚‰æ¬¡ã®ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™
            }, time);
        }

        // ã‚¹ã‚³ã‚¢ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        function showScorePop(hole, points) {
            const pop = document.createElement('div');
            pop.classList.add('score-pop');
            
            let sign = points > 0 ? '+' : '';
            pop.textContent = sign + points;
            
            // ã‚¹ã‚³ã‚¢ã«å¿œã˜ã¦è‰²ã‚’è¨­å®š (CSSã®ã‚¹ã‚³ã‚¢ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—èª¿æ•´éƒ¨åˆ†ã«å¯¾å¿œ)
            if (points > 0) {
                pop.style.color = points >= GOLD_MOLE_SCORE ? '#ffd700' : '#27ae60';
            } else {
                pop.style.color = '#e74c3c';
            }
            
            hole.appendChild(pop);
            
            setTimeout(() => {
                pop.remove();
            }, 800); // CSSã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®æ™‚é–“ã«åˆã‚ã›ã¦èª¿æ•´
        }
        
        // æ™‚é–“è¡¨ç¤ºã‚’æ›´æ–°ã—ã€0ç§’ãªã‚‰ã‚²ãƒ¼ãƒ çµ‚äº†
        function updateTime() {
            if (timeLeft < 0) { timeLeft = 0; }
            timeLeftDisplay.textContent = timeLeft;
            if (timeLeft <= 0 && isGameRunning) { endGame(); }
        }
        
        // ãƒ¢ã‚°ãƒ©ãŸãŸãï¼ˆã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆï¼‰
        function whack(event) {
            if (!isGameRunning) return;
            const hole = event.currentTarget;
            const mole = hole.querySelector('.mole');
            
            if (hole.classList.contains('up')) {
                const points = parseInt(mole.dataset.score);
                const type = mole.dataset.type;
                
                showScorePop(hole, points); // ã‚¹ã‚³ã‚¢ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º

                score += points;
                scoreDisplay.textContent = score;

                if (type === 'clock') {
                    timeLeft += CLOCK_TIME_BONUS;
                } else if (type === 'bomb') {
                    timeLeft -= BOMB_TIME_PENALTY;
                }

                updateTime(); // æ™‚é–“ã‚’æ›´æ–°
                
                // ãƒ¢ã‚°ãƒ©ã‚’å¼•ã£è¾¼ã‚ã‚‹å‡¦ç†ã‚’å³åº§ã«å®Ÿè¡Œ
                hole.classList.remove('up');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
                
                // æ¬¡ã®ãƒ¢ã‚°ãƒ©ã‚’ã™ãã«ç™»å ´ã•ã›ã‚‹ãŸã‚ã€ä¸€æ—¦setTimeoutã‚’ã‚¯ãƒªã‚¢ã™ã‚‹ãŒã€
                // ã“ã®ãƒ­ã‚¸ãƒƒã‚¯ã¯peep()é–¢æ•°å†…ã®setTimeoutã«ä¾å­˜ã—ã¦ã„ã‚‹ãŸã‚ã€
                // ã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸãƒ¢ã‚°ãƒ©ã¯æ¬¡ã®peep()ãŒå‘¼ã°ã‚Œã‚‹ã¾ã§å‡ºç¾ã—ãªã„çŠ¶æ…‹ã‚’ç¶­æŒã™ã‚‹ã€‚
                // ï¼ˆä»Šå›ã¯ã‚¯ãƒªãƒƒã‚¯å¾Œã®setTimeoutã‚¯ãƒªã‚¢ã¯ä¸è¦ã¨åˆ¤æ–­ã—ã€ãã®ã¾ã¾ã«ã™ã‚‹ï¼‰
            }
        }

        // ã‚²ãƒ¼ãƒ é–‹å§‹
        function startGame() {
            if (isGameRunning) return;
            isGameRunning = true;
            score = 0;
            
            // é¸æŠã•ã‚ŒãŸé›£æ˜“åº¦ã‚’å–å¾—ã—ã€å‡ºç¾ãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ›´æ–°
            const difficulty = difficultySelect.value;
            const settings = DIFFICULTY_SETTINGS[difficulty];
            
            currentMinTime = settings.minTime;
            currentMaxTime = settings.maxTime;
            
            // ã‚²ãƒ¼ãƒ æ™‚é–“ã‚’åˆæœŸå€¤ã«è¨­å®š
            timeLeft = GAME_DURATION;
            
            scoreDisplay.textContent = score;
            timeLeftDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOverModal.style.display = 'none';
            countdownTimerId = setInterval(countdown, 1000); // 1ç§’ã”ã¨ã«ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
            
            // æœ€åˆã®ãƒ¢ã‚°ãƒ©ã‚’å‡ºã™
            peep();
        }

        // ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
        function countdown() {
            timeLeft--;
            updateTime();
        }

        // ã‚²ãƒ¼ãƒ çµ‚äº†
        function endGame() {
            isGameRunning = false;
            clearInterval(countdownTimerId);

            // æ®‹ã£ã¦ã„ã‚‹ãƒ¢ã‚°ãƒ©ã‚’å…¨ã¦å¼•ã£è¾¼ã‚ã‚‹
            document.querySelectorAll('.hole.up').forEach(hole => {
                hole.classList.remove('up');
                const mole = hole.querySelector('.mole');
                mole.classList.remove('gold', 'bomb', 'clock');
                delete mole.dataset.type;
                delete mole.dataset.score;
            });


            startButton.disabled = false;
            
            finalScoreDisplay.textContent = score;
            gameOverModal.style.display = 'flex'; // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’è¡¨ç¤º
        }
        
        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã‚’é–‰ã˜ã‚‹
        function closeModal() {
            gameOverModal.style.display = 'none';
        }

        // åˆæœŸè¨­å®šã¨ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        createHoles();
        startButton.addEventListener('click', startGame);
    </script>
